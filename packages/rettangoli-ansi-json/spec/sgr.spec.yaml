file: "../src/index.js"
group: sgr
suites: [individual, combinations, named_styles]
---
# =============================================================================
# INDIVIDUAL SGR ATTRIBUTES
# =============================================================================
suite: individual
exportName: render
---
case: bold
in:
  - content:
      - text: "X"
        style:
          bold: true
out: "\x1b[1mX\x1b[0m"
---
case: bold false (no effect)
in:
  - content:
      - text: "X"
        style:
          bold: false
out: "X"
---
case: dim
in:
  - content:
      - text: "X"
        style:
          dim: true
out: "\x1b[2mX\x1b[0m"
---
case: italic
in:
  - content:
      - text: "X"
        style:
          italic: true
out: "\x1b[3mX\x1b[0m"
---
case: underline
in:
  - content:
      - text: "X"
        style:
          underline: true
out: "\x1b[4mX\x1b[0m"
---
case: double underline
in:
  - content:
      - text: "X"
        style:
          underline: double
out: "\x1b[21mX\x1b[0m"
---
case: blink
in:
  - content:
      - text: "X"
        style:
          blink: true
out: "\x1b[5mX\x1b[0m"
---
case: rapid blink
in:
  - content:
      - text: "X"
        style:
          blink: rapid
out: "\x1b[6mX\x1b[0m"
---
case: reverse
in:
  - content:
      - text: "X"
        style:
          reverse: true
out: "\x1b[7mX\x1b[0m"
---
case: hidden
in:
  - content:
      - text: "X"
        style:
          hidden: true
out: "\x1b[8mX\x1b[0m"
---
case: strike
in:
  - content:
      - text: "X"
        style:
          strike: true
out: "\x1b[9mX\x1b[0m"
---
case: overline
in:
  - content:
      - text: "X"
        style:
          overline: true
out: "\x1b[53mX\x1b[0m"
---
# =============================================================================
# ATTRIBUTE COMBINATIONS
# =============================================================================
suite: combinations
exportName: render
---
case: bold and italic
in:
  - content:
      - text: "X"
        style:
          bold: true
          italic: true
out: "\x1b[1;3mX\x1b[0m"
---
case: bold italic underline
in:
  - content:
      - text: "X"
        style:
          bold: true
          italic: true
          underline: true
out: "\x1b[1;3;4mX\x1b[0m"
---
case: all text attributes
in:
  - content:
      - text: "X"
        style:
          bold: true
          dim: true
          italic: true
          underline: true
          blink: true
          reverse: true
          hidden: true
          strike: true
          overline: true
out: "\x1b[1;2;3;4;5;7;8;9;53mX\x1b[0m"
---
case: bold with color
in:
  - content:
      - text: "X"
        style:
          bold: true
          fg: red
out: "\x1b[1;31mX\x1b[0m"
---
case: italic with background
in:
  - content:
      - text: "X"
        style:
          italic: true
          bg: blue
out: "\x1b[3;44mX\x1b[0m"
---
case: full combo with colors
in:
  - content:
      - text: "X"
        style:
          bold: true
          italic: true
          underline: true
          fg: red
          bg: white
out: "\x1b[1;3;4;31;47mX\x1b[0m"
---
case: double underline with strike
in:
  - content:
      - text: "X"
        style:
          underline: double
          strike: true
out: "\x1b[21;9mX\x1b[0m"
---
case: rapid blink with reverse
in:
  - content:
      - text: "X"
        style:
          blink: rapid
          reverse: true
out: "\x1b[6;7mX\x1b[0m"
---
case: dim with overline
in:
  - content:
      - text: "X"
        style:
          dim: true
          overline: true
out: "\x1b[2;53mX\x1b[0m"
---
case: hidden with colors
in:
  - content:
      - text: "X"
        style:
          hidden: true
          fg: "#ff0000"
          bg: "#00ff00"
out: "\x1b[8;38;2;255;0;0;48;2;0;255;0mX\x1b[0m"
---
# =============================================================================
# NAMED STYLES
# =============================================================================
suite: named_styles
exportName: render
---
case: simple named style
in:
  - styles:
      error:
        fg: red
    content:
      - text: "Error"
        style: error
out: "\x1b[31mError\x1b[0m"
---
case: named style with multiple attrs
in:
  - styles:
      highlight:
        bold: true
        bg: yellow
        fg: black
    content:
      - text: "Important"
        style: highlight
out: "\x1b[1;30;43mImportant\x1b[0m"
---
case: multiple named styles
in:
  - styles:
      error:
        fg: red
        bold: true
      warning:
        fg: yellow
      success:
        fg: green
    content:
      - text: "E"
        style: error
      - text: "W"
        style: warning
      - text: "S"
        style: success
out: "\x1b[1;31mE\x1b[0m\x1b[33mW\x1b[0m\x1b[32mS\x1b[0m"
---
case: undefined named style (no style applied)
in:
  - styles:
      defined:
        bold: true
    content:
      - text: "X"
        style: undefined_style
out: "X"
---
case: empty named style
in:
  - styles:
      empty: {}
    content:
      - text: "X"
        style: empty
out: "X"
---
case: named style with hex color
in:
  - styles:
      custom:
        fg: "#ff5500"
        bg: "#001122"
    content:
      - text: "X"
        style: custom
out: "\x1b[38;2;255;85;0;48;2;0;17;34mX\x1b[0m"
---
case: named style with 256 color
in:
  - styles:
      indexed:
        fg: 166
        bg: 232
    content:
      - text: "X"
        style: indexed
out: "\x1b[38;5;166;48;5;232mX\x1b[0m"
---
case: named style reused multiple times
in:
  - styles:
      tag:
        fg: cyan
        bold: true
    content:
      - text: "<div>"
        style: tag
      - "content"
      - text: "</div>"
        style: tag
out: "\x1b[1;36m<div>\x1b[0mcontent\x1b[1;36m</div>\x1b[0m"
