<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rettangoli Editor</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
  <script src="https://unpkg.com/grapesjs"></script>
  <script src="https://unpkg.com/prettier@3.2.4/standalone.js"></script>
  <script src="https://unpkg.com/prettier@3.2.4/plugins/html.js"></script>
  <script src="https://www.unpkg.com/rettangoli-ui@0.0.1/dist/rettangoli-ui.min.js"></script>
  <link rel="stylesheet" href="/examples/rettangoli-editor.css"></link>
</head>
<body>
  <div class="panel__top">
    <div class="panel__basic-actions"></div>
    <div class="panel__switcher"></div>
  </div>
  <div class="editor-row">
    <div class="panel__left">
      <div class="layers-container"></div>
    </div>
    <div class="editor-canvas">
      <div id="gjs" style="height:0px; overflow:hidden">
      </div>
    </div>
    <div class="panel__right">
      <div class="styles-container"></div>
      <div class="traits-container"></div>
      <div class="blocks-container"></div>
    </div>
  </div>
  <script src="/build/rettangoli-editor.js"></script>
</body>
</html>
