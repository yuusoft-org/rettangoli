refs:
  nextBtn:
    eventListeners:
      click:
        handler: handleNext
  prevBtn:
    eventListeners:
      click:
        handler: handlePrev

template:
  - 'div#root style="display:flex;flex-direction:column;gap:8px;padding:16px;font-family:monospace;width:240px"':
    - 'div style="display:flex;gap:8px;align-items:center;justify-content:center"':
      - $for dot, di in dots:
        - 'div data-testid=dot-${di} style="width:16px;height:16px;border-radius:50%;background:${dot.color};transition:background 0.15s"':
    - $if isStep1:
        - 'div data-testid=step-content style="width:100%;height:120px;background:dodgerblue;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:11px;color:white"': "Step 1: Plan"
      $elif isStep2:
        - 'div data-testid=step-content style="width:100%;height:120px;background:mediumseagreen;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:11px;color:white"': "Step 2: Build"
      $elif isStep3:
        - 'div data-testid=step-content style="width:100%;height:120px;background:gold;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:11px;color:white"': "Step 3: Test"
      $else:
        - 'div data-testid=step-content style="width:100%;height:120px;background:orchid;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:11px;color:white"': "Step 4: Ship"
    - 'div style="display:flex;gap:4px;justify-content:center"':
      - 'button#prevBtn data-testid=prev style="height:28px;width:60px"': "Back"
      - 'button#nextBtn data-testid=next style="height:28px;width:60px"': "Next"
    - 'div style="font-size:11px;text-align:center"': "Step ${currentStep} of 4"
