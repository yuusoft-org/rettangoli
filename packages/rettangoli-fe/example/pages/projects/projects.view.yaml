elementName: custom-projects

viewDataSchema:
  type: object
  properties:
    title:
      type: string
      default: Projects
    createButtonText:
      type: string
      default: Create Project
    projects:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
            default: Project 1
          description:
            type: string
            default: Project 1 description

propsSchema:
  type: object
  properties: {}

refs:
  createButton:
    eventListeners:
      click:
        handler: handleCreateButtonClick
  project-*:
    eventListeners:
      click:
        handler: handleProjectsClick

events:
  projectSelected:
    detail:
      type: object
      properties:
        id:
          type: string

styles:
  '#title':
    font-size: 24px
  '@media (min-width: 768px)':
    '#title':
      font-size: 32px

template:
  - rtgl-view#container h=100vh w=100vw ah=c:
    - rtgl-view sm-w=f w=400:
      - rtgl-view d=h w=f av=c mb=l mt=xl:
        - rtgl-text#title s=h2: "${title}"
        - rtgl-view flex=1:
        - rtgl-button#createButton: ${createButtonText}
      - slot name=below-title:
      - rtgl-view w=f g=m:
        - $map: { $eval: projects }
          each(v,k):
            - custom-project .name=title .description=title:
