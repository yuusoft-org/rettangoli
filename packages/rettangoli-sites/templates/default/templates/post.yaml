- html lang="en":
    - head:
        - meta charset="utf-8":
        - meta name="viewport" content="width=device-width,initial-scale=1":
        - title: ${title} - ${site.name}
        - link rel="stylesheet" href="/css/theme.css":
        - $if site.assets.loadConstructStyleSheetsPolyfill:
            - script src="https://cdn.jsdelivr.net/npm/construct-style-sheets-polyfill@3.1.0/dist/adoptedStyleSheets.min.js":
        - $if site.assets.loadUiFromCdn:
            - script src="https://cdn.jsdelivr.net/npm/@rettangoli/ui@1.0.0-rc13/dist/rettangoli-iife-ui.min.js":
    - body.dark:
        - rtgl-view h="64":
        - rtgl-view w="f" ah="c":
            - rtgl-view d="h" g="xl" pb="lg" md-w="100vw" lg-w="768" w="1024" ph="lg":
                - rtgl-view id="content-container" lg-w="100%" w="624":
                    - rtgl-text s="sm" c="mu-fg" mb="md": ${date}
                    - "${content}"
                    - rtgl-view h="xl":
                    - 'a href="/blog/" style="text-decoration: none"':
                        - rtgl-text c="pr" h-cur="p": ‚Üê Back to Blog
                - 'rtgl-view lg-hide w="1fg" style="position: sticky; top: 64px;"':
                    - rtgl-page-outline id="page-outline" target-id="content-container":
            - rtgl-view h="30vh":
            - $partial: footer
        - rtgl-view pos="abs" edge="t" ah="c" bgc="bg":
            - $partial: header
