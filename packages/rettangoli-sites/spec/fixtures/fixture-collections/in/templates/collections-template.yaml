- html:
    - body:
        - h1: ${heading}
        - h2: Post Collection
        - ul:
            - $for post in collections.post:
                li:
                  - 'a href="${post.url}"':
                      - ${post.data.title}
        - h2: Featured Collection  
        - ul:
            - $for item in collections.featured:
                li:
                  - 'a href="${item.url}"':
                      - ${item.data.title}