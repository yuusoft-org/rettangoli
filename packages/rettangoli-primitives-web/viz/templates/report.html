<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/theme.css">
  <script src="/public/rettangoli.js"></script>
  <style>
    code {
      white-space: pre-wrap;
      display: block;
      padding: 10px;
      overflow: auto;
      max-height: 400px;
      background-color: var(--color-surface-container-low);
      width: 100%;
      word-break: break-all;
    }
    iframe {
      height: 400px;
      border: none;
    }
  </style>
</head>

<body>
  <rtgl-view d="h" w="100vw" h="100vh">
    <rtgl-view h="f" w="200" bgc="su">
      <rtgl-view p="s">
      </rtgl-view>
    </rtgl-view>
    <rtgl-view h="100vh" w="f" flex="1" bgc="su" p="l" g="l" style="flex-wrap: nowrap;" sv>
      <rtgl-view>
        <rtgl-text s="tl">Rettangoli Components</rtgl-text>
        <rtgl-text s="sm">{{ files.length }} / {{ files.length }} components failed</rtgl-text>
      </rtgl-view>
      {% for file in files %}
      <rtgl-view w="f">
        <rtgl-text s="tl">{{ file.frontMatter.title | default: file.path }}</rtgl-text>
        <rtgl-view w="f" d="h" g="l">
          <rtgl-view flex="1">
            <img width="100%" src="/{{ file.goldPath }}">
          </rtgl-view>
          <rtgl-view flex="1">
            <img width="100%" src="/{{ file.artifactPath }}">
          </rtgl-view>
        </rtgl-view>
      </rtgl-view>
      {% endfor %}
    </rtgl-view>
  </rtgl-view>
</body>

</html>
