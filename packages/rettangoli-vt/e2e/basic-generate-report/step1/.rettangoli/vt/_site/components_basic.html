<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yuusoft-org/rettangoli@main/apps/rettangoli.dev/static/public/base.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yuusoft-org/rettangoli@main/apps/rettangoli.dev/static/public/theme-rtgl-slate.css">
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (location.hash) {
        const el = document.getElementById(location.hash.substring(1));
        if (el) {
          el.scrollIntoView({ behavior: 'auto' });
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/construct-style-sheets-polyfill@3.1.0/dist/adoptedStyleSheets.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@rettangoli/ui@1.0.0-rc5/dist/rettangoli-iife-ui.min.js"></script>

  <style>
    pre {
      width: 100%;
      margin: 0px;
    }

    code {
      white-space: pre-wrap;
      display: block;
      overflow: auto;
      max-height: 400px;
      word-break: break-all;
      padding: 1rem;
      width: -webkit-fill-available;
    }

    iframe {
      height: 400px;
      border: none;
      border-color: var(--border);
      border-width: 1px;
      border-style: solid;
      box-sizing: border-box;
    }
  </style>
</head>

</html>
