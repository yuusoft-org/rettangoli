<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@rettangoli/ui@1.0.0-rc8/dist/themes/base.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@rettangoli/ui@1.0.0-rc8/dist/themes/theme-rtgl-slate.css">
  <script src="https://cdn.jsdelivr.net/npm/construct-style-sheets-polyfill@3.1.0/dist/adoptedStyleSheets.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@rettangoli/ui@1.0.0-rc8/dist/rettangoli-iife-ui.min.js"></script>
  <style>
    code {
      white-space: pre-wrap;
      display: block;
      padding: 10px;
      overflow: auto;
      max-height: 400px;
      background-color: var(--color-surface-container-low);
      width: 100%;
      word-break: break-all;
    }
    iframe {
      height: 400px;
      border: none;
    }
  </style>
</head>

<body class="dark">
  <rtgl-view d="h" w="100vw" h="100vh">
    <rtgl-view h="f" w="200" bgc="su">
      <rtgl-view p="sm">
      </rtgl-view>
    </rtgl-view>
    <rtgl-view h="100vh" w="1fg" bgc="su" p="lg" g="lg" style="flex-wrap: nowrap;" sv>
      <rtgl-view>
        <rtgl-text s="tl">Rettangoli Components</rtgl-text>
        <rtgl-text s="sm">{{ files.length }} components failed</rtgl-text>
      </rtgl-view>
      {% for file in files %}
      <rtgl-view w="f">
        <rtgl-view w="f" d="h" g="lg">
          <rtgl-view w="1fg">
            <rtgl-text>{{ file.referencePath }}</rtgl-text>
            <img width="100%" src="/{{ file.referencePath }}">
          </rtgl-view>
          <rtgl-view w="1fg">
            <rtgl-text>{{ file.candidatePath }}</rtgl-text>
            <img width="100%" src="/{{ file.candidatePath }}">
          </rtgl-view>
        </rtgl-view>
      </rtgl-view>
      {% endfor %}
    </rtgl-view>
  </rtgl-view>
</body>

</html>
