- $if docs && docs.header && docs.items:
    - 'rtgl-view hide md-show w=f d=v bgc=bg':
        - 'rtgl-view pos=fix w=f h=56 bgc=bg av=c ph=lg bwb=xs z=10 style="top:0;left:0"':
            - 'a href="${docs.header.href}" style="text-decoration:none;display:contents;color:inherit;"':
                - rtgl-text s=md: ${docs.header.label}
        - rtgl-view h=56:
        - rtgl-sidebar selected-item-id=${sidebarId} header="${encodeURIComponent(jsonStringify(docs.header))}" items="${encodeURIComponent(jsonStringify(docs.items))}" w=f:
