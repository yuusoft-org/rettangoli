---
title: "Navbar - With logo and path"
---
<rtgl-view g="lg" h="100vh" w="f" fw="w">
  <rtgl-navbar id="navbar">
  </rtgl-navbar>
</rtgl-view>

<script>
  const navbar = document.getElementById('navbar');
  navbar.start = {
    label: "Navbar",
    path: "/",
    image: {
      src: "/public/sample1.jpg",
      width: 32,
      height: 32,
      alt: "Navbar",
    },
  }
  navbar.addEventListener('clickStart', (e) => {
    console.log(e.detail);
  });
  navbar.render();
</script>
