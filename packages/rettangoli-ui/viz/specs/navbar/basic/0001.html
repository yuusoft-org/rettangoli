---
title: "Navbar - Basic"
---
<rtgl-view g="lg" h="100vh" w="f" fw="w">
  <rtgl-navbar id="navbar">
    <rtgl-view slot="right">
      <rtgl-button>
        Log In
      </rtgl-button>
    </rtgl-view>
  </rtgl-navbar>
</rtgl-view>

<script>
  const navbar = document.getElementById('navbar');

  navbar.title = {
    label: "Navbar",
    href: "/",
    image: {
      src: "/public/sample1.jpg",
      width: 32,
      height: 32,
      alt: "Navbar",
    },
  }
 
  navbar.connectedCallback();
</script>
