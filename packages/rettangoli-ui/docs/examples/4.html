<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example 2</title>
    <link href="/docs/examples/theme.css" rel="stylesheet" />
    <script src="/dist/rettangoli-ui.min.js"></script>
  </head>

  <body>
    <rtgl-view d="v" ah="s" flex="1" g="xl">
      <rtgl-view d="v">
        <rtgl-text s="tl">Object Fit</rtgl-text>
        <rtgl-view d="h" bgc="s" p="m" g="l">
          <rtgl-image
            src="https://www.w3schools.com/css/paris.jpg"
            w="120"
            h="120"
            of="cover"
          ></rtgl-image>

          <rtgl-image
            src="https://www.w3schools.com/css/paris.jpg"
            w="120"
            h="120"
          ></rtgl-image>

          <rtgl-image
            src="https://www.w3schools.com/css/paris.jpg"
            w="120"
            h="120"
            of="contain"
          ></rtgl-image>
        </rtgl-view>
      </rtgl-view>
      <rtgl-view d="v">
        <rtgl-text s="tl">Border Radius</rtgl-text>
        <rtgl-view d="h" p="m" g="l">
          <rtgl-image
            br="xs"
            src="https://www.w3schools.com/css/paris.jpg"
            w="120"
            h="120"
          ></rtgl-image>
          <rtgl-image
            br="s"
            src="https://www.w3schools.com/css/paris.jpg"
            w="120"
            h="120"
          ></rtgl-image>
          <rtgl-image
            br="m"
            src="https://www.w3schools.com/css/paris.jpg"
            w="120"
            h="120"
          ></rtgl-image>
          <rtgl-image
            br="l"
            src="https://www.w3schools.com/css/paris.jpg"
            w="120"
            h="120"
          ></rtgl-image>
          <rtgl-image
            br="xl"
            src="https://www.w3schools.com/css/paris.jpg"
            w="120"
            h="120"
          ></rtgl-image>
          <rtgl-image
            br="f"
            src="https://www.w3schools.com/css/paris.jpg"
            w="120"
            h="120"
          ></rtgl-image>
        </rtgl-view>
      </rtgl-view>
    </rtgl-view>
  </body>
</html>
