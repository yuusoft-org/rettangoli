<!doctype html>
<html>

<head>
    <meta cahrset="utf-8">
    <title>Example 7</title>
    <link href="/docs/examples/theme.css" rel="stylesheet">
    <script src="/dist/rettangoli-ui.min.js"></script>
</head>

<body>
    <rtgl-view d="h" bgc="su" flex="1">
        <rtgl-view d="v" bgc="su" flex="1" p="l">

            <rtgl-text s="tl" c="on-su"> Background Color </rtgl-text>
            <rtgl-view g="m">
                <rtgl-view wh="48" bgc="p"></rtgl-view>
                <rtgl-view wh="48" bgc="pc"></rtgl-view>
                <rtgl-view wh="48" bgc="s"></rtgl-view>
                <rtgl-view wh="48" bgc="sc"></rtgl-view>
            </rtgl-view>

            <rtgl-text s="tl" c="on-su"> Hover Background Color </rtgl-text>
            <rtgl-view d="v" g="xs">
                <rtgl-view h="32" w="128" h-bgc="s" bgc="sc"></rtgl-view>
                <rtgl-view h="32" w="128" h-bgc="s" bgc="sc"></rtgl-view>
                <rtgl-view h="32" w="128" h-bgc="s" bgc="sc"></rtgl-view>
                <rtgl-view h="32" w="128" h-bgc="s" bgc="sc" ></rtgl-view>
            </rtgl-view>

        </rtgl-view>
        <rtgl-view d="h" bgc="su" flex="1"> </rtgl-view>
    </rtgl-view>
</body>

</html>
