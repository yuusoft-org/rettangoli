---
title: "Popover No Overlay"
---
<rtgl-view g="lg" h="100vh" w="100vw" fw="w">
  <rtgl-button id="button">Show Popover (No Overlay)</rtgl-button>

  <rtgl-popover id="popover" no-overlay>
    <rtgl-view slot="content" bgc="background" bc="border" br="md" p="lg" w="300">
      <rtgl-text s="lg" fw="b" mb="md">No Overlay Popover</rtgl-text>
      <rtgl-text s="sm" c="muted-foreground">
        This popover has no overlay, so you can interact with the page behind it.
        It won't block mouse events or clicks on other elements.
      </rtgl-text>
    </rtgl-view>
  </rtgl-popover>
</rtgl-view>

<script>
  setTimeout(() => {
    const button = document.getElementById('button');
    const popover = document.getElementById('popover');

    button.addEventListener('click', (e) => {
      if (popover.hasAttribute('open')) {
        popover.removeAttribute('open');
      } else {
        // Use the button's public getBoundingClientRect method
        const rect = button.getBoundingClientRect();
        popover.setAttribute('open', '');
        popover.setAttribute('x', rect.left + rect.width / 2);
        popover.setAttribute('y', rect.bottom);
        popover.setAttribute('placement', 'bottom');
      }
    });

    // Since there's no overlay, we need to close it manually
    document.addEventListener('click', (e) => {
      if (!button.contains(e.target) && !popover.contains(e.target)) {
        popover.removeAttribute('open');
      }
    });
  }, 100);
</script>
