---
title: Align (mixed items)
---

<rtgl-view g="md" p="lg" wh="f" fw="w">
  <rtgl-view d="h" g="lg">
    <rtgl-view bgc="mu" wh="80" g="sm">
      <rtgl-view bgc="mu" h="20" w="20"></rtgl-view>
      <rtgl-view bgc="mu" h="20" w="f"></rtgl-view>
      <rtgl-view bgc="mu" h="20" stretch></rtgl-view>
    </rtgl-view>
    <rtgl-view bgc="mu" wh="80" g="sm" d="h">
      <rtgl-view bgc="mu" h="20" w="20"></rtgl-view>
      <rtgl-view bgc="mu" h="f" w="20"></rtgl-view>
      <rtgl-view bgc="mu" stretch w="20"></rtgl-view>
    </rtgl-view>
  </rtgl-view>

  <rtgl-view d="h" g="lg">
    <rtgl-view d="h" flex="1" bgc="mu" av="c" pr="md">
      <rtgl-image src="/public/sample1.jpg" h="64"></rtgl-image>
      <rtgl-view bgc="such" flex="1" av="c" pl="md">
        <rtgl-text s="bm" c="">Title</rtgl-text>
      </rtgl-view>
      <rtgl-view stretch bgc="such" av="c"
        ><rtgl-text s="bm" c="">Price</rtgl-text>
      </rtgl-view>
    </rtgl-view>

    <rtgl-view d="h" flex="1" bgc="mu" av="c" h="100">
      <rtgl-image src="/public/sample1.jpg" h="64"></rtgl-image>
      <rtgl-view bgc="such" flex="1" av="c" pl="md">
        <rtgl-text s="bm" c="">Title</rtgl-text>
      </rtgl-view>
      <rtgl-view stretch bgc="such" av="c"
        ><rtgl-text s="bm" c="">Price</rtgl-text>
      </rtgl-view>
    </rtgl-view>

    <rtgl-view d="h" flex="1" bgc="mu" av="c" h="100" w="200">
      <rtgl-image src="/public/sample1.jpg" h="64"></rtgl-image>
      <rtgl-view bgc="such" flex="1" av="c" pl="md">
        <rtgl-text s="bm" c="">Title</rtgl-text>
      </rtgl-view>
      <rtgl-view h="f" bgc="such" av="c"
        ><rtgl-text s="bm" c="">Price</rtgl-text>
      </rtgl-view>
    </rtgl-view>
  </rtgl-view>

  <rtgl-view d="h" g="lg">
    <rtgl-view flex="1" bgc="mu" av="c"  ah="c" w="200">
      <rtgl-image src="/public/sample1.jpg" h="64"></rtgl-image>
      <rtgl-view bgc="such" flex="1" av="c" pl="md">
        <rtgl-text s="bm" c="">Title</rtgl-text>
      </rtgl-view>
      <rtgl-view w="f" bgc="such" ah="c"
        ><rtgl-text s="bm" c="">Price</rtgl-text>
      </rtgl-view>
    </rtgl-view>
    <rtgl-view flex="1" bgc="mu" av="c" ah="c" w="200">
      <rtgl-image src="/public/sample1.jpg" h="64"></rtgl-image>
      <rtgl-view bgc="such" flex="1" av="c" pl="md">
        <rtgl-text s="bm" c="">Title</rtgl-text>
      </rtgl-view>
      <rtgl-view stretch bgc="such" ah="c"
        ><rtgl-text s="bm" c="">Price</rtgl-text>
      </rtgl-view>
    </rtgl-view>
  </rtgl-view>
</rtgl-view>
