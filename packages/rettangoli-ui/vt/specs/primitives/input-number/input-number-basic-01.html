<rtgl-view g="lg" p="lg" wh="f" fw="w">
  <rtgl-text>Basic number input:</rtgl-text>
  <rtgl-input-number id="basic-input"></rtgl-input-number>
</rtgl-view>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('basic-input');
    if (input) {
      input.addEventListener('input-change', (e) => {
        console.log('Basic input value changed:', { value: e.detail.value });
      });
    }
  });
</script>
