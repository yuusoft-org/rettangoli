---
title: "Navbar - With logo and href"
---
<rtgl-view g="lg" h="100vh" w="f" fw="w">
  <rtgl-navbar id="navbar">
  </rtgl-navbar>
</rtgl-view>

<script>
  const navbar = document.getElementById('navbar');
  navbar.start = {
    label: "Navbar",
    href: "/",
    image: {
      src: "/public/sample1.jpg",
      width: 32,
      height: 32,
      alt: "Navbar",
    },
  }
  navbar.render();
</script>
