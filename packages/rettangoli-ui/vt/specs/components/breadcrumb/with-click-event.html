---
title: "Breadcrumb - With Click Event"
---
<rtgl-view g="lg" h="100vh" w="f" wrap>
  <rtgl-breadcrumb id="breadcrumb">
  </rtgl-breadcrumb>
</rtgl-view>

<script>
  const breadcrumb = document.getElementById('breadcrumb');
  breadcrumb.items = [
    { label: "Actions", id: "breadcrumb-actions", path: "/actions" },
    { label: "BGM", id: "breadcrumb-bgm", click: true },
    { label: "Audio Selection", current: true }
  ];

  breadcrumb.addEventListener('item-click', (event) => {
    console.log('Breadcrumb item clicked:', event.detail);
  });

  breadcrumb.render();
</script>
