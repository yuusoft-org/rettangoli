---
title: "Open"
---
<rtgl-view g="lg" h="100vh" w="100vw" fw="w">
  <rtgl-dropdown-menu id="dropdown-menu"></rtgl-dropdown-menu>
</rtgl-view>

<script>
  const dropdownMenu = document.getElementById('dropdown-menu');
  dropdownMenu.items = [
    {
      label: 'Item 1',
      type: 'label',
    },
    {
      label: 'Item 2',
      type: 'item',
    },
    {
      label: 'Item 3',
      type: 'item',
    },
    {
      type: 'separator',
    },
    {
      label: 'Item 4',
      type: 'item',
    },
    {
      label: 'Item 5',
      type: 'item',
    },
  ]
  dropdownMenu.isOpen = true;
  dropdownMenu.position = {
    x: 20,
    y: 20,
  }
  dropdownMenu.render();
</script>
