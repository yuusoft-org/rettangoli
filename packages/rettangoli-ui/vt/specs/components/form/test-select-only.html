---
title: "Test Select Only"
---
<rtgl-view g="lg" h="100vh" w="100vw" fw="w">
  <rtgl-view w="300">
    <rtgl-select id="test-select" />
  </rtgl-view>
</rtgl-view>

<script>
  const select = document.getElementById('test-select');

  select.addEventListener('option-selected', (e) => {
    console.log('option-selected:', e.detail);
  });

  select.options = [
    { id: 'us', label: 'United States', value: 'us' },
    { id: 'ca', label: 'Canada', value: 'ca' },
    { id: 'uk', label: 'United Kingdom', value: 'uk' },
  ];
  
  select.placeholder = 'Choose a country';
  select.selectedValue = 'ca';
  
  select.render();
</script>
