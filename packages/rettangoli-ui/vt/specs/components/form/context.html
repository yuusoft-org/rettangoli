---
title: "Context"
viewport:
  id: form-compact
  width: 700
  height: 900
---
<rtgl-view id="container" g="lg" h="100vh" w="100vw" wrap>
</rtgl-view>

<script>
  const form = document.createElement('rtgl-form');
  form.id = 'form';
  form.setAttribute('w', '300');

  form.defaultValues = {}

  form.context = {
    title: 'My title from context'
  }

  form.form = {
    title: '${title}',
    description: 'Form Description',
    fields: [{
      name: 'contentType',
      type: 'select',
      label: 'Text content',
      options: [
        { label: 'Dialogue Content', value: 'dialogue.content' },
        { label: 'Character Name', value: 'character.name' },
        { label: 'Custom Content', value: 'custom' }
      ],
      required: true,
    }, {
      '$if contentType == "custom"': {
        name: 'content',
        type: 'input-text',
        label: 'Text Content',
        required: true,
      }
    }],
    actions: {
      buttons: [{
        id: 'submit',
        variant: 'pr',
        label: 'Submit',
      }],
    }
  }

  form.addEventListener('form-action', (e) => {
    console.log('form-action', e.detail);
  });

  form.addEventListener('form-change', (e) => {
    form.context = { title: 'My title from context', ...e.detail.formValues};
    console.log('form-change', e.detail);
  });

  document.getElementById('container').appendChild(form);
</script>
