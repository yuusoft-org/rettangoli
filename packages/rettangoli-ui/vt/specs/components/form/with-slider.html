---
title: "With Slider"
---
<rtgl-view id="container" g="lg" h="100vh" w="100vw" wrap>
</rtgl-view>

<script>
  const form = document.createElement('rtgl-form');
  form.id = 'form';
  form.setAttribute('w', '300');

  form.defaultValues = {}

  form.form = {
    title: 'Settings',
    description: 'Adjust your preferences',
    fields: [{
      name: 'volume',
      type: 'slider',
      label: 'Volume',
      description: 'Adjust the volume level',
      min: 0,
      max: 100,
      step: 1,
    }, {
      name: 'brightness',
      type: 'slider',
      label: 'Brightness',
      description: 'Set screen brightness',
      min: 10,
      max: 100,
      step: 5,
    }, {
      name: 'temperature',
      type: 'slider',
      label: 'Temperature',
      description: 'Room temperature in Celsius',
      min: 16,
      max: 30,
      step: 0.5,
    }],
    actions: {
      buttons: [{
        id: 'submit',
        variant: 'pr',
        label: 'Save Settings',
      }],
    }
  }

  form.addEventListener('form-action', (e) => {
    console.log('form-action', e.detail);
  });

  form.addEventListener('form-change', (e) => {
    console.log('form-change', e.detail);
  });

  document.getElementById('container').appendChild(form);
</script>
