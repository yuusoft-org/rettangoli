---
title: "With Slider"
---
<rtgl-view g="lg" h="100vh" w="100vw" fw="w">
  <rtgl-form id="form" w="300"></rtgl-form>
</rtgl-view>

<script>
  const form = document.getElementById('form');

  form.defaultValues = {
    volume: 75,
    brightness: 50,
    temperature: 22.5,
  }

  form.form = {
    title: 'Settings',
    description: 'Adjust your preferences',
    fields: [{
      id: 'volume',
      fieldName: 'volume',
      inputType: 'slider',
      label: 'Volume',
      description: 'Adjust the volume level',
      min: 0,
      max: 100,
      step: 1,
      value: 75
    }, {
      id: 'brightness',
      fieldName: 'brightness',
      inputType: 'slider',
      label: 'Brightness',
      description: 'Set screen brightness',
      min: 10,
      max: 100,
      step: 5,
      value: 50
    }, {
      id: 'temperature',
      fieldName: 'temperature',
      inputType: 'slider',
      label: 'Temperature',
      description: 'Room temperature in Celsius',
      min: 16,
      max: 30,
      step: 0.5,
      value: 22.5
    }],
    actions: {
      buttons: [{
        id: 'submit',
        variant: 'pr',
        content: 'Save Settings',
      }],
    }
  }

  form.render();
  form.addEventListener('action-click', (e) => {
    console.log('action-click', e.detail);
  });

</script>
