---
title: "Mode Popover"
---
<rtgl-view id="container" g="lg" h="100vh" w="100vw" fw="w">
</rtgl-view>

<script>
  const form = document.createElement('rtgl-form');
  form.id = 'form';
  form.setAttribute('w', '300');

  form.defaultValues = {
    email: 'Hello'
  }

  form.mode = 'popover'

  form.form = {
    title: 'Form Title',
    description: 'Form Description',
    fields: [{
      name: 'email',
      inputType: 'popover-input',
      label: 'Email',
      description: 'Enter your email',
      required: true,
      validations: [{
        rule: /^\w+@\w+\.\w+$/,
        message: 'Must be a valid email'
      }],
    }, {
      name: 'password',
      inputType: 'popover-input',
      label: 'Password',
      description: 'Enter your password',
      required: true,
      validations: [{
        rule: /^\w+$/,
        message: 'Must be a valid password'
      }],
    }, {
      name: 'age',
      inputType: 'popover-input',
      label: 'Age',
      description: 'Enter your age',
      required: true,
      validations: [{
        rule: /^\d+$/,
        message: 'Must be a valid age'
      }],
    }],
    actions: {
      layout: '', // vertical, fill, right, left
      buttons: [{
        id: 'submit',
        variant: 'pr',
        content: 'Submit',
      }],
    }
  }

  form.addEventListener('action-click', (e) => {
    console.log('action-click', e.detail);
  });

  form.addEventListener('form-change', (e) => {
    console.log('form-change', e.detail);
  });

  document.getElementById('container').appendChild(form);
</script>
