---
title: "Mixed Inputs With Defaults"
---
<rtgl-view id="container" g="lg" h="100vh" w="100vw" fw="w">
</rtgl-view>

<script>
  const form = document.createElement('rtgl-form');
  form.id = 'form';
  form.setAttribute('w', '300');

  form.defaultValues = {
    name: 'John Doe',
    email: 'john@example.com',
    favoriteColor: '#2ecc71',
    experience: 5,
    salary: 8000,
    role: 'designer',
    volume: 75,
    isActive: true,
    anchor: {
      x: 1,
      y: 1,
    }
  }

  form.form = {
    title: 'User Profile',
    description: 'Complete your profile information with default values',
    fields: [{
      name: 'avatar',
      inputType: 'image',
      label: 'Avatar',
      description: 'Your profile picture',
      width: 80,
      height: 80,
      src: '/public/sample1.jpg'
    }, {
      name: 'name',
      inputType: 'inputText',
      label: 'Full Name',
      description: 'Enter your full name',
      placeholder: 'John Doe',
    }, {
      name: 'email',
      inputType: 'inputText',
      label: 'Email',
      description: 'Enter your email address',
      placeholder: 'user@example.com',
    }, {
      name: 'favoriteColor',
      inputType: 'colorPicker',
      label: 'Favorite Color',
      description: 'Pick your favorite color',
    }, {
      name: 'experience',
      inputType: 'slider',
      label: 'Years of Experience',
      description: 'How many years of work experience?',
      min: 0,
      max: 20,
      step: 1,
    }, {
      name: 'salary',
      inputType: 'slider-input',
      label: 'Ideal Salary',
      description: 'How much salary do you want every month?',
      min: 3000,
      max: 50000,
      step: 1000,
    }, {
      name: 'role',
      inputType: 'select',
      label: 'Role',
      description: 'Select your role',
      placeholder: 'Choose a role',
      options: [
        { label: 'Developer', value: 'developer' },
        { label: 'Designer', value: 'designer' },
        { label: 'Manager', value: 'manager' }
      ]
    }, {
      name: 'volume',
      inputType: 'slider',
      label: 'Volume',
      description: 'Adjust the volume level',
      min: 0,
      max: 100,
      step: 1,
    }, {
      name: 'anchor',
      inputType: 'select',
      label: 'Anchor',
      description: 'This is an anchor field',
      placeholder: 'Click here',
      required: false,
      options: [{
        label: 'Top Left', value: { x: 0, y: 0 },
      }, {
        label: 'Top Right', value: { x: 1, y: 0 },
      }, {
        label: 'Bottom Left', value: { x: 0, y: 1 },
      }, {
        label: 'Bottom Right', value: { x: 1, y: 1 },
      }],
    }],
    actions: {
      buttons: [{
        id: 'submit',
        variant: 'pr',
        content: 'Save Profile',
      }],
    }
  }

  form.addEventListener('action-click', (e) => {
    console.log('action-click', e.detail);
  });

  form.addEventListener('form-change', (e) => {
    console.log('form-change', e.detail);
  });

  document.getElementById('container').appendChild(form);
</script>
