---
title: "Basic"
---
<rtgl-view id="container" g="lg" h="100vh" w="100vw" fw="w">
</rtgl-view>

<script>
  const form = document.createElement('rtgl-form');
  form.id = 'form';
  form.setAttribute('w', '300');

  form.defaultValues = {}

  form.form = {
    title: 'Form Title',
    description: 'Form Description',
    fields: [{
      name: 'email',
      inputType: 'input-text',
      label: 'Email',
      description: 'Enter your email',
      required: true,
    }, {
      name: 'password',
      inputType: 'input-text',
      label: 'Password',
      description: 'Enter your password',
      required: true,
    }, {
      name: 'age',
      inputType: 'input-number',
      label: 'Age',
      description: 'Enter your age',
      required: true,
    }, {
      name: 'comments',
      inputType: 'input-textarea',
      label: 'Comments',
      description: 'Any additional comments?',
      placeholder: 'Enter your comments here...',
      required: false,
      rows: 12,
    }],
    actions: {
      layout: '', // vertical, fill, right, left
      buttons: [{
        id: 'submit',
        variant: 'pr',
        content: 'Submit',
      }],
    }
  }

  form.addEventListener('action-click', (e) => {
    console.log('action-click', e.detail);
  });

  form.addEventListener('form-change', (e) => {
    console.log('form-change', e.detail);
  });

  document.getElementById('container').appendChild(form);
</script>
