---
title: "Basic"
---
<rtgl-view g="lg" h="100vh" w="100vw" fw="w">
  <rtgl-form id="form" w="300"></rtgl-form>
</rtgl-view>

<script>
  const form = document.getElementById('form');

  form.defaultValues = {
    email: 'hello@example.com',
    password: '',
  }

  form.form = {
    title: 'Form Title',
    description: 'Form Description',
    fields: [{
      id: 'email',
      fieldName: 'email',
      inputType: 'inputText',
      label: 'Email',
      description: 'Enter your email',
      required: true,
      validations: [{
        rule: /^\w+@\w+\.\w+$/,
        message: 'Must be a valid email'
      }],
    }, {
      id: 'password',
      fieldName: 'password',
      inputType: 'inputText',
      label: 'Password',
      description: 'Enter your password',
      required: true,
      validations: [{
        rule: /^\w+$/,
        message: 'Must be a valid password'
      }],
    }, {
      id: 'age',
      fieldName: 'age',
      inputType: 'inputText',
      label: 'Age',
      description: 'Enter your age',
      required: true,
      validations: [{
        rule: /^\d+$/,
        message: 'Must be a valid age'
      }],
    }],
    actions: {
      layout: '', // vertical, fill, right, left
      buttons: [{
        id: 'submit',
        variant: 'pr',
        content: 'Submit',
      }],
    }
  }

  form.render();
  form.addEventListener('action-click', (e) => {
    console.log('action-click', e.detail);
  });
  
  form.addEventListener('form-change', (e) => {
    console.log('form-change', e.detail);
  });

</script>
