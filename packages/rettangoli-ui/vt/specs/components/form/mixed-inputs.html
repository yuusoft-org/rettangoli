---
title: "Mixed Inputs"
---
<rtgl-view g="lg" h="100vh" w="100vw" fw="w">
  <rtgl-form id="form" w="300"></rtgl-form>
</rtgl-view>

<script>
  const form = document.getElementById('form');

  form.defaultValues = {
    name: 'John Doe',
    favoriteColor: '#2ecc71',
    age: 25,
    experience: 5,
    role: 'developer'
  }

  form.form = {
    title: 'User Profile',
    description: 'Complete your profile information',
    fields: [{
      id: 'name',
      fieldName: 'name',
      inputType: 'inputText',
      label: 'Full Name',
      description: 'Enter your full name',
      placeholder: 'John Doe'
    }, {
      id: 'favoriteColor',
      fieldName: 'favoriteColor',
      inputType: 'colorPicker',
      label: 'Favorite Color',
      description: 'Pick your favorite color',
      value: '#2ecc71'
    }, {
      id: 'experience',
      fieldName: 'experience',
      inputType: 'slider',
      label: 'Years of Experience',
      description: 'How many years of work experience?',
      min: 0,
      max: 20,
      step: 1,
      value: 5
    }, {
      id: 'role',
      fieldName: 'role',
      inputType: 'select',
      label: 'Role',
      description: 'Select your role',
      placeholder: 'Choose a role',
      options: [
        { id: 'dev', label: 'Developer', value: 'developer' },
        { id: 'des', label: 'Designer', value: 'designer' },
        { id: 'mgr', label: 'Manager', value: 'manager' }
      ]
    }],
    actions: {
      buttons: [{
        id: 'submit',
        variant: 'pr',
        content: 'Save Profile',
      }],
    }
  }

  form.render();
  form.addEventListener('action-click', (e) => {
    console.log('action-click', e.detail);
  });

</script>
