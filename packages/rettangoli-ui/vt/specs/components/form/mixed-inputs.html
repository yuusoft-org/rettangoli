---
title: "Mixed Inputs"
viewport:
  id: form-compact
  width: 700
  height: 900
---
<rtgl-view id="container" g="lg" h="100vh" w="100vw" wrap>
</rtgl-view>

<script>
  const form = document.createElement('rtgl-form');
  form.id = 'form';
  form.setAttribute('w', '300');

  form.defaultValues = {}

  form.form = {
    title: 'User Profile',
    description: 'Complete your profile information',
    fields: [{
      name: 'avatar',
      type: 'image',
      label: 'Avatar',
      description: 'Your profile picture',
      width: 80,
      height: 80
    }, {
      name: 'name',
      type: 'input-text',
      label: 'Full Name',
      description: 'Enter your full name',
      placeholder: 'John Doe'
    }, {
      name: 'favoriteColor',
      type: 'color-picker',
      label: 'Favorite Color',
      description: 'Pick your favorite color',
    }, {
      name: 'experience',
      type: 'slider',
      label: 'Years of Experience',
      description: 'How many years of work experience?',
      min: 0,
      max: 20,
      step: 1,
    }, {
      name: 'salary',
      type: 'slider-with-input',
      label: 'Ideal Salary',
      description: 'How much salary do you want every month?',
      min: 3000,
      max: 50000,
      step: 1000,
    }, {
      name: 'role',
      type: 'select',
      label: 'Role',
      description: 'Select your role',
      placeholder: 'Choose a role',
      options: [
        { label: 'Developer', value: 'developer' },
        { label: 'Designer', value: 'designer' },
        { label: 'Manager', value: 'manager' }
      ]
    }],
    actions: {
      buttons: [{
        id: 'submit',
        variant: 'pr',
        label: 'Save Profile',
      }],
    }
  }

  form.addEventListener('form-action', (e) => {
    console.log('form-action', e.detail);
  });

  form.addEventListener('form-change', (e) => {
    console.log('form-change', e.detail);
  });

  document.getElementById('container').appendChild(form);
</script>
