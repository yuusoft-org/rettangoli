---
title: "With Image"
---
<rtgl-view id="container" g="lg" h="100vh" w="100vw" wrap>
</rtgl-view>

<script>
  const form = document.createElement('rtgl-form');
  form.id = 'form';
  form.setAttribute('w', '400');

  form.defaultValues = {
    username: 'john_doe',
    email: 'john@example.com',
    profilePicture: '/public/sample1.jpg',
    coverImage: '/public/sample1.jpg'
  }

  form.form = {
    title: 'User Profile',
    description: 'Update your profile information',
    fields: [{
      name: 'profilePicture',
      type: 'image',
      label: 'Profile Picture',
      description: 'Click to change your profile picture',
      width: 120,
      height: 120,
    }, {
      name: 'coverImage',
      type: 'image',
      label: 'Cover Image',
      description: 'Click to update your cover image',
      width: 150,
      height: 90,
    }, {
      name: 'placeholderImage',
      type: 'image',
      label: 'Placeholder Image',
      description: 'This shows placeholder when no image is available',
      width: 120,
      height: 120,
      placeholder: 'Click to upload'
    }],
    actions: {
      buttons: [{
        id: 'save',
        variant: 'pr',
        label: 'Save Profile',
      }, {
        id: 'cancel',
        variant: 'se',
        label: 'Cancel',
      }],
    }
  }

  form.addEventListener('form-action', (e) => {
    console.log('form-action', e.detail);

    // Update image data when save is clicked
    if (e.detail.actionId === 'save') {
      const currentProfileSrc = form.defaultValues.profilePicture;
      const newProfileSrc = currentProfileSrc.includes('sample2') ? '/public/sample1.jpg' : '/public/sample2.jpg';

      const currentCoverSrc = form.defaultValues.coverImage;
      const newCoverSrc = currentCoverSrc.includes('sample2') ? '/public/sample1.jpg' : '/public/sample2.jpg';

      form.defaultValues = {
        ...form.defaultValues,
        profilePicture: newProfileSrc,
        coverImage: newCoverSrc,
      };

      form.render();

      console.log('Updated fields with new images');
    }
  });

  form.addEventListener('form-change', (e) => {
    console.log('form-change', e.detail);
  });

  form.addEventListener('extra-event', (e) => {
    console.log('extra-event (image clicked)', e.detail);
    alert(`Image ${e.detail.trigger}: ${e.detail.name} at (${e.detail.x}, ${e.detail.y})`);
  });

  document.getElementById('container').appendChild(form);
</script>
