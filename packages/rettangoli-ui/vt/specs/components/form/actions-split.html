---
title: "Actions - Split Layout"
viewport:
  id: form-compact
  width: 700
  height: 900
---
<rtgl-view id="container" g="lg" h="100vh" w="100vw" wrap>
</rtgl-view>

<script>
  const form = document.createElement('rtgl-form');
  form.id = 'form';
  form.setAttribute('w', '400');

  form.defaultValues = {}

  form.form = {
    title: 'Split Layout',
    description: 'Buttons split left and right',
    fields: [{
      name: 'name',
      type: 'input-text',
      label: 'Name',
    }],
    actions: {
      buttons: [{
        id: 'delete',
        variant: 'de',
        label: 'Delete',
        align: 'left',
      }, {
        id: 'cancel',
        variant: 'gh',
        label: 'Cancel',
      }, {
        id: 'save',
        variant: 'pr',
        label: 'Save',
        validate: true,
      }],
    }
  }

  form.addEventListener('form-action', (e) => {
    console.log('form-action', e.detail);
  });

  document.getElementById('container').appendChild(form);
</script>
