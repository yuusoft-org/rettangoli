---
title: Field Array - Waveforms
---

<rtgl-view id="container" g="lg" h="100vh" w="100vw" fw="w">
</rtgl-view>

<script>
  const form = document.createElement('rtgl-form');
  form.id = 'form';
  form.setAttribute('w', '500');

  form.defaultValues = {}

  form.form = {
    title: 'Waveform Array',
    description: 'Using lodash-style array notation for waveform fields',
    fields: [{
      name: 'waveforms[0]',
      inputType: 'waveform',
      label: 'Waveform 1',
      width: 400,
      height: 60,
      placeholder: 'Click to record waveform'
    }, {
      name: 'waveforms[1]',
      inputType: 'waveform',
      label: 'Waveform 2',
      width: 400,
      height: 60,
      placeholder: 'Click to record waveform'
    }, {
      name: 'waveforms[2]',
      inputType: 'waveform',
      label: 'Waveform 3',
      width: 400,
      height: 60,
      placeholder: 'Click to record waveform'
    }],
    actions: {
      buttons: [{
        id: 'submit',
        variant: 'pr',
        content: 'Submit Collection',
      }],
    }
  }

  form.addEventListener('action-click', (e) => {
    console.log('action-click event formValues:', e.detail.formValues);
    console.log('form.formValues direct access:', form.formValues || {});
  });

  form.addEventListener('form-change', (e) => {
    console.log('form-change', e.detail);
  });


  form.addEventListener('extra-event', (e) => {
    console.log('extra-event', e.detail);
  });

  document.getElementById('container').appendChild(form);
</script>
