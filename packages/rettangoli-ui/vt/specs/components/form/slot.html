---
title: "Slot"
viewport:
  id: form-compact
  width: 700
  height: 900
---
<rtgl-view id="container" g="lg" h="100vh" w="100vw" wrap>
</rtgl-view>

<script>
  const form = document.createElement('rtgl-form');
  form.id = 'form';
  form.setAttribute('w', '300');

  form.defaultValues = {}

  form.form = {
    title: 'Form Title',
    description: 'Form Description',
    fields: [{
      name: 'email',
      type: 'input-text',
      label: 'Email',
      description: 'Enter your email',
      required: true,
    }, {
      slot: 'my-slot',
      type: 'slot',
      label: 'Slot Label',
      description: 'My Slot description',
      required: true,
    }],
    actions: {
      buttons: [{
        id: 'submit',
        variant: 'pr',
        label: 'Submit',
      }],
    }
  }

  form.addEventListener('form-action', (e) => {
    console.log('form-action', e.detail);
  });

  form.addEventListener('form-change', (e) => {
    console.log('form-change', e.detail);
  });

  form.innerHTML = `
    <rtgl-view wh="200" bgc="de" slot="my-slot"></rtgl-input-text>
  `;

  document.getElementById('container').appendChild(form);
</script>
