---
title: "With Select"
---
<rtgl-view id="container" g="lg" h="100vh" w="100vw" fw="w">
</rtgl-view>

<script>
  const form = document.createElement('rtgl-form');
  form.id = 'form';
  form.setAttribute('w', '300');

  form.defaultValues = {}

  form.form = {
    title: 'User Registration',
    description: 'Please fill out the form below',
    fields: [{
      name: 'email',
      inputType: 'inputText',
      label: 'Email',
      description: 'Enter your email address',
      placeholder: 'user@example.com',
      required: true,
      validations: [{
        rule: /^\w+@\w+\.\w+$/,
        message: 'Must be a valid email'
      }],
    }, {
      name: 'password',
      inputType: 'inputText',
      label: 'Password',
      description: 'Choose a strong password',
      placeholder: 'Enter password',
      required: true,
      validations: [{
        rule: /^\w+$/,
        message: 'Must be a valid password'
      }],
    }, {
      name: 'country',
      inputType: 'select',
      label: 'Country',
      description: 'Select your country',
      placeholder: 'Choose a country',
      required: true,
      options: [
        { label: 'United States', value: 'us' },
        { label: 'Canada', value: 'ca' },
        { label: 'United Kingdom', value: 'uk' },
        { label: 'Australia', value: 'au' },
        { label: 'Germany', value: 'de' },
        { label: 'France', value: 'fr' },
        { label: 'Japan', value: 'jp' },
      ],
    }, {
      name: 'role',
      inputType: 'select',
      label: 'Role',
      description: 'Select your role',
      placeholder: 'Select role',
      required: true,
      options: [
        { label: 'Administrator', value: 'admin' },
        { label: 'Editor', value: 'editor' },
        { label: 'Viewer', value: 'viewer' },
      ]
    }, {
      name: 'anchor',
      inputType: 'select',
      label: 'Anchor',
      description: 'This is an anchor field',
      placeholder: 'Click here',
      required: false,
      options: [{
        label: 'Top Left', value: { x: 0, y: 0 },
      }, {
        label: 'Top Right', value: { x: 1, y: 0 },
      }, {
        label: 'Bottom Left', value: { x: 0, y: 1 },
      }, {
        label: 'Bottom Right', value: { x: 1, y: 1 },
      }],
    }],
    actions: {
      layout: '',
      buttons: [{
        id: 'submit',
        variant: 'pr',
        content: 'Submit',
      }, {
        id: 'cancel',
        variant: 'se',
        content: 'Cancel',
      }],
    }
  }

  form.addEventListener('action-click', (e) => {
    console.log('action-click', e.detail);
  });

  form.addEventListener('form-change', (e) => {
    console.log('form-change', e.detail);
  });

  document.getElementById('container').appendChild(form);
</script>
