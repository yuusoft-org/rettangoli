---
title: "Placements Open"
---
<rtgl-view h="100vh" w="100vw" ah="c" av="c">
  <rtgl-view dir="col" g="xl">
    <!-- Top placement -->
    <rtgl-tooltip 
      open
      content="Tooltip positioned at the top"
      x="500"
      y="300"
      placement="top">
    </rtgl-tooltip>

    <!-- Bottom placement -->
    <rtgl-tooltip 
      open
      content="Tooltip positioned at the bottom"
      x="500"
      y="400"
      placement="bottom">
    </rtgl-tooltip>

    <!-- Left placement -->
    <rtgl-tooltip 
      open
      content="Tooltip positioned to the left"
      x="600"
      y="500"
      placement="left">
    </rtgl-tooltip>

    <!-- Right placement -->
    <rtgl-tooltip 
      open
      content="Tooltip positioned to the right"
      x="400"
      y="600"
      placement="right">
    </rtgl-tooltip>
  </rtgl-view>
</rtgl-view>
