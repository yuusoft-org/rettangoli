---
title: Tabs • Basic • Single Item
description: Verifies layout and styling when only one tab item is provided.
specs:
  - Single tab renders without spacing artifacts.
  - Selected state remains stable with one item.
  - Click handler does not break single-item rendering.
---
<rtgl-view g="lg" h="100vh" w="f" wrap>
  <rtgl-tabs id="tabs" selected-tab="tab1">
  </rtgl-tabs>
</rtgl-view>

<script>
  const tabs = document.getElementById('tabs');
  tabs.items = [
    { label: "Only Tab", id: "tab1" }
  ];
  tabs.addEventListener('item-click', (event) => {
    tabs.setAttribute('selected-tab', event.detail.id);
  });

  tabs.render();
</script>
