---
title: Tabs • Basic • Selected Second
description: Verifies preselected non-first tab rendering by id.
specs:
  - Second tab is visually selected on initial render.
  - First and third tabs remain unselected.
  - Selection is resolved by id rather than index.
---
<rtgl-view g="lg" h="100vh" w="f" wrap>
  <rtgl-tabs id="tabs" selected-tab="tab2">
  </rtgl-tabs>
</rtgl-view>

<script>
  const tabs = document.getElementById('tabs');
  tabs.items = [
    { label: "Tab 1", id: "tab1" },
    { label: "Tab 2", id: "tab2" },
    { label: "Tab 3", id: "tab3" }
  ];
  tabs.addEventListener('item-click', (event) => {
    tabs.setAttribute('selected-tab', event.detail.id);
  });

  tabs.render();
</script>
