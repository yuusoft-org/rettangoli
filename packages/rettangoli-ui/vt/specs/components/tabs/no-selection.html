---
title: Tabs • Basic • No Selection
description: Verifies rendering when no selected tab is provided.
specs:
  - Tabs render without an active state when selected tab is absent.
  - All tabs use unselected visual styling.
  - Clicking still updates selected-tab at runtime.
---
<rtgl-view g="lg" h="100vh" w="f" wrap>
  <rtgl-tabs id="tabs">
  </rtgl-tabs>
</rtgl-view>

<script>
  const tabs = document.getElementById('tabs');
  tabs.items = [
    { label: "Tab 1", id: "tab1" },
    { label: "Tab 2", id: "tab2" },
    { label: "Tab 3", id: "tab3" }
  ];
  tabs.addEventListener('item-click', (event) => {
    tabs.setAttribute('selected-tab', event.detail.id);
  });

  tabs.render();
</script>
