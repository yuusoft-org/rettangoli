---
title: Tabs • Basic • Selected First
description: Verifies baseline tabs rendering with the first tab selected by id.
specs:
  - Selected tab applies active visual styling.
  - Unselected tabs retain muted visual styling.
  - Horizontal tab row spacing remains consistent.
---
<rtgl-view g="lg" h="100vh" w="f" fw="wrap">
  <rtgl-tabs id="tabs" selected-tab="tab1">
  </rtgl-tabs>
</rtgl-view>

<script>
  const tabs = document.getElementById('tabs');
  tabs.items = [
    { label: "Tab 1", id: "tab1" },
    { label: "Tab 2", id: "tab2" },
    { label: "Tab 3", id: "tab3" }
  ];
  tabs.addEventListener('item-click', (event) => {
    tabs.setAttribute('selected-tab', event.detail.id);
  });

  tabs.render();
</script>
