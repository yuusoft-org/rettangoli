---
title: "Tabs - With Click Event"
---
<rtgl-view g="lg" h="100vh" w="f" fw="w">
  <rtgl-tabs id="tabs" selected-tab="tab1">
  </rtgl-tabs>
</rtgl-view>

<script>
  const tabs = document.getElementById('tabs');
  tabs.items = [
    { label: "Tab 1", id: "tab1" },
    { label: "Tab 2", id: "tab2" },
    { label: "Tab 3", id: "tab3" }
  ];

  tabs.addEventListener('item-click', (event) => {
    console.log('Tab clicked:', event.detail);
    tabs.setAttribute('selected-tab', event.detail.id);
  });

  tabs.render();
</script>
