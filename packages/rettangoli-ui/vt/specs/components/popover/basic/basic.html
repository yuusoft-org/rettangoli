---
title: Basic
description: Open and close popover with props
---
<rtgl-view g="lg" p="lg" wh="f" fw="w">
  <rtgl-button id="button">Open Popover</rtgl-button>
  <rtgl-popover id="popover">
    <rtgl-text slot="content">Popover Content</rtgl-text>
  </rtgl-popover>
</rtgl-view>

<script>
  const button = document.getElementById('button');
  const popover = document.getElementById('popover');

  button.addEventListener('click', (e) => {
    popover.position = {
      x: e.clientX,
      y: e.clientY
    };
    popover.isOpen = true;
    popover.render();
  });

  popover.addEventListener('click-overlay', () => {
    popover.isOpen = false;
    popover.render();
  });
</script>
