title: Basic
---
<rtgl-view g="lg" p="lg" wh="f" fw="w">
  <rtgl-button id="button">Open Popover</rtgl-button>
  <rtgl-popover id="popover">
    <rtgl-text slot="content">Popover Content</rtgl-text>
  </rtgl-popover>
</rtgl-view>

<script>
  const button = document.getElementById('button');
  const popover = document.getElementById('popover');

  button.addEventListener('click', (e) => {
    // TODO improve this interface
    popover.transformedHandlers.open({
      position: {
        x: e.clientX,
        y: e.clientY
      }
    });
  });
</script>
