---
title: "Wide Dialog"
---
<rtgl-view g="lg" p="lg" wh="f" fw="w">
  <rtgl-button id="button">Open Wide Dialog</rtgl-button>
  <rtgl-dialog id="dialog" w="800">
    <rtgl-view slot="content" g="md">
      <rtgl-text s="lg">Wide Dialog</rtgl-text>
      <rtgl-text c="mu">This is a wider dialog with 800px width, useful for forms or content that needs more horizontal space.</rtgl-text>
      <rtgl-view d="h" g="sm">
        <rtgl-button>Cancel</rtgl-button>
        <rtgl-button>Confirm</rtgl-button>
      </rtgl-view>
    </rtgl-view>
  </rtgl-dialog>
</rtgl-view>

<script>
  const button = document.getElementById('button');
  const dialog = document.getElementById('dialog');

  // Open dialog for visual testing
  dialog.isOpen = true;
  dialog.render();

  button.addEventListener('click', () => {
    dialog.isOpen = true;
    dialog.render();
  });

  dialog.addEventListener('close-dialogue', () => {
    dialog.isOpen = false;
    dialog.render();
  });
</script>
