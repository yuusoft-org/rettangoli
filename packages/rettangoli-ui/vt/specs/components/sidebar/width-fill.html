---
title: "Width override with w=f"
---
<rtgl-view d="v" g="sm" h="100vh" w="f" p="lg">
  <rtgl-text s="sm">Single sidebar with w=f inside a 360px container</rtgl-text>
  <rtgl-view w="360" h="360" bw="xs" bc="bo" bgc="mu">
    <rtgl-sidebar id="sidebarFill" hide-header hide-right-border w="f" h="f"></rtgl-sidebar>
  </rtgl-view>
</rtgl-view>

<script>
  const items = [
    { id: "home", title: "Home", icon: "home" },
    { id: "about", title: "About" },
    { type: "groupLabel", title: "More" },
    { id: "settings", title: "Settings", icon: "gear" },
  ];

  const sidebarFill = document.getElementById('sidebarFill');
  sidebarFill.items = items;
  sidebarFill.render();
</script>
