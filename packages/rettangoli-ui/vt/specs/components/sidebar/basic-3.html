<rtgl-view g="lg" h="100vh" w="f" fw="wrap">
  <rtgl-sidebar id="sidebar"></rtgl-sidebar>
</rtgl-view>

<script>
  const sidebar = document.getElementById('sidebar');
  sidebar.header = {
    label: "Sidebar",
    href: "#1",
    image: {
      src: "/public/sample1.jpg",
      width: 32,
      height: 32,
      alt: "Sidebar",
    },
  }
  sidebar.items = [
    {
      title: "Home",
      href: "#2"
    },
    {
      title: "About",
      href: "#3"
    },
    {
      title: "Contact",
      href: "#4"
    },
  ]
  sidebar.render();
</script>
