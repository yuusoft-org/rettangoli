---
title: "With path on label and image"
---
<rtgl-view g="lg" h="100vh" w="f" fw="wrap">
  <rtgl-sidebar id="sidebar"></rtgl-sidebar>
</rtgl-view>

<script>
  const sidebar = document.getElementById('sidebar');
  sidebar.header = {
    label: "Sidebar",
    labelPath: "#1",
    image: {
      src: "/public/sample1.jpg",
      width: 32,
      height: 32,
      alt: "Sidebar",
      path: "#2",
    },
  }
  sidebar.items = [
    {
      title: "Home",
      path: "/home"
    },
    {
      title: "About",
      path: "/about"
    },
    {
      title: "Contact",
      path: "/contact"
    },
  ]
  sidebar.addEventListener('header-click', (e) => {
    console.log('header click', e.detail);
  });
  sidebar.addEventListener('item-click', (e) => {
    console.log('item click', e.detail);
  });
  sidebar.render();
</script>
