---
title: "With path whole header"
---
<rtgl-view g="lg" h="100vh" w="f" fw="w">
  <rtgl-sidebar id="sidebar"></rtgl-sidebar>
</rtgl-view>

<script>
  const sidebar = document.getElementById('sidebar');
  sidebar.header = {
    label: "Sidebar",
    path: "#1",
    image: {
      src: "/public/sample1.jpg",
      width: 32,
      height: 32,
      alt: "Sidebar",
    },
  }
  sidebar.items = [
    {
      id: 'home',
      title: "Home",
      path: "/home"
    },
    {
      id: 'about',
      title: "About",
      path: "/about"
    },
    {
      id: 'contact',
      title: "Contact",
      path: "/contact"
    },
  ]
  sidebar.addEventListener('headerClick', (e) => {
    console.log('header click', e.detail);
  });
  sidebar.addEventListener('itemClick', (e) => {
    console.log('item click', e.detail);
  });
  sidebar.render();
</script>
