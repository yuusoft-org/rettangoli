elementName: rtgl-popover

viewDataSchema:
  type: object
  properties:
    isOpen:
      type: boolean
    position:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
    placement:
      type: string

propsSchema:
  type: object
  properties:
    placement:
      type: string
      default: bottom

refs:
  popoverOverlay:
    eventListeners:
      click:
        handler: handleClickOverlay

# events:
#   closePopover: 
#     el: .popover-overlay
#     on: click
#   stopPropagation:
#     el: .popover-content
#     on: click

styles:
  # TODO make the animation work 
  '@keyframes popover-in':
    from:
      opacity: 0
      transform: scale(0.95)
    to:
      opacity: 1
      transform: scale(1)

  .popoverContainer:
    animation: popover-in 150ms cubic-bezier(0.16, 1, 0.3, 1)
    transform-origin: top

template:
  - $if: isOpen
    then:
      - rtgl-view#popoverOverlay pos=fix cor=full:
      - 'rtgl-view#popoverContainer pos=fix style="left: ${position.x}px; top: ${position.y}px;" id=floatingElement bw=xs p=md bgc=bg':
        - slot name=content:
