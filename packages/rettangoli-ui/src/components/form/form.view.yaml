elementName: rtgl-form

viewDataSchema:
  type: object

propsSchema:
  type: object
  properties:
    autofocus:
      type: boolean
    defaultValues:
      type: object
    context:
      type: object
    form:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        fields:
          type: array
          items:
            anyOf:
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: input-text
                  placeholder:
                    type: string
                  testId:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: select
                  placeholder:
                    type: string
                  noClear:
                    type: boolean
                  addOption:
                    type: object
                    properties:
                      label:
                        type: string
                  options:
                    type: array
                    items:
                      type: object
                      properties:
                        label:
                          type: string
                        value:
                          type: any
                      required:
                        - label
                        - value
                  testId:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                  - options
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: color-picker
                  value:
                    type: string
                  testId:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: slider
                  min:
                    type: number
                  max:
                    type: number
                  step:
                    type: number
                  value:
                    type: number
                  testId:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: slider-input
                  min:
                    type: number
                  max:
                    type: number
                  step:
                    type: number
                  value:
                    type: number
                  testId:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: image
                  width:
                    type: number
                  height:
                    type: number
                  placeholder:
                    type: string
                  testId:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: waveform
                  width:
                    type: number
                  height:
                    type: number
                  placeholder:
                    type: string
                  defaultValue:
                    type: object
                  waveformData:
                    type: object
                  testId:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: popover-input
                  placeholder:
                    type: string
                  testId:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
        actions:
          type: object
          properties:
            buttons:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  content:
                    type: string
                  testId:
                    type: string
                required:
                  - id
                  - content

refs:
  formContainer:
    eventListeners:
      keydown:
        handler: handleKeyDown
  action*:
    eventListeners:
      click:
        handler: handleActionClick
  tooltipIcon*:
    eventListeners:
      mouseenter:
        handler: handleTooltipMouseEnter
      mouseleave:
        handler: handleTooltipMouseLeave
  field*:
    eventListeners:
      value-input:
        handler: handleInputChange
      value-change:
        handler: handleInputChange
      add-option-click:
        handler: handleSelectAddOption
  image*:
    eventListeners:
      click:
        handler: handleImageClick
      contextmenu:
        handler: handleImageClick
  waveform*:
    eventListeners:
      click:
        handler: handleWaveformClick
      contextmenu:
        handler: handleWaveformClick

events:
  form-change: {}
  extra-event: {}
  action-click: {}

template:
  - rtgl-view#formContainer w=f p=md g=lg ${containerAttrString}:
      - rtgl-view g=sm w=f:
          - $if title:
              - rtgl-text s=lg: ${title}
          - $if description:
              - rtgl-text c=mu-fg: ${description}
      - rtgl-view g=lg w=f:
          - $for field, i in fields:
              - rtgl-view g=md w=f:
                  - $if field.label || field.description:
                      - rtgl-view g=sm:
                          - rtgl-view d=h g=md av=c:
                              - $if field.label:
                                  - rtgl-text: ${field.label}
                              - $if field.label && field.tooltip:
                                  - rtgl-svg#tooltipIcon${i} data-field-name=${field.name} svg="info" wh=16 c=mu-fg cur=help ml=xs:
                          - $if field.description:
                              - rtgl-text s=sm c=mu-fg: ${field.description}
                  - $if field.inputType == "read-only-text":
                      - rtgl-text s=sm: ${field.defaultValue}
                  - $if field.inputType == "input-text":
                      - rtgl-input#field${i} data-field-name=${field.name} w=f min=${field.min} max=${field.max} step=${field.step} data-testid=${field.testId}:
                  - $if field.inputType == "input-number":
                      - rtgl-input-number#field${i} data-field-name=${field.name} w=f data-testid=${field.testId}:
                  - $if field.inputType == "input-textarea":
                      - rtgl-textarea#field${i} data-field-name=${field.name} w=f rows=${field.rows} w=f data-testid=${field.testId}:
                  - $if field.inputType == "popover-input":
                      - rtgl-popover-input#field${i} data-field-name=${field.name} label="${field.label}" data-testid=${field.testId}:
                  - $if field.inputType == "select":
                      - rtgl-select#field${i} data-field-name=${field.name} key=${key} w=f .options=fields[${i}].options ?no-clear=fields[${i}].noClear .addOption=fields[${i}].addOption .selectedValue=#{field.selectedValue} .placeholder=#{field.placeholder} data-testid=${field.testId}:
                  - $if field.inputType == "color-picker":
                      - rtgl-color-picker#field${i} data-field-name=${field.name} key=${key} data-testid=${field.testId}:
                  - $if field.inputType == "slider":
                      - rtgl-slider#field${i} data-field-name=${field.name} key=${key} w=f min=${field.min} max=${field.max} step=${field.step} data-testid=${field.testId}:
                  - $if field.inputType == "slider-input":
                      - rtgl-slider-input#field${i} data-field-name=${field.name} w=f min=${field.min} max=${field.max} step=${field.step} data-testid=${field.testId}:
                  - $if field.inputType == "image" && field.imageSrc:
                      - rtgl-image#image${i} data-field-name=${field.name} src=${field.imageSrc} w=${field.width} h=${field.height} cur=p data-testid=${field.testId}:
                  - $if field.inputType == "image" && !field.imageSrc:
                      - rtgl-view#image${i} data-field-name=${field.name} w=${field.width} h=${field.height} bc=ac bw=sm ah=c av=c cur=p p=md data-testid=${field.testId}:
                          - rtgl-text c=mu-fg ta=c: ${field.placeholderText}
                  - $if field.inputType == "waveform" && field.waveformData:
                      - rtgl-waveform#waveform${i} data-field-name=${field.name} .waveformData=fields[${i}].waveformData w=${field.width} h=${field.height} cur=p data-testid=${field.testId}:
                  - $if field.inputType == "waveform" && !field.waveformData:
                      - rtgl-view#waveform${i} data-field-name=${field.name} w=${field.width} h=${field.height} bc=ac bw=sm ah=c av=c cur=p p=md data-testid=${field.testId}:
                          - rtgl-text c=mu-fg ta=c: ${field.placeholder}
                  - $if field.inputType == "slot":
                      - 'slot#fieldSlot${i} data-field-name=${field.name} name=${field.slot} style="display: contents;"':
      - rtgl-view g=sm w=f:
          - rtgl-view d=h ah=e g=sm w=f:
              - $for button, i in actions.buttons:
                  - rtgl-button#action${i} data-action-id=${button.id} data-testid=${button.testId}: ${button.content}
      - rtgl-tooltip ?open=${tooltipState.open} x=${tooltipState.x} y=${tooltipState.y} placement="top" content="${tooltipState.content}":
