elementName: rtgl-form

viewDataSchema:
  type: object

propsSchema:
  type: object
  properties:
    defaultValues:
      type: object
    context:
      type: object
    form:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        fields:
          type: array
          items:
            anyOf:
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: inputText
                  placeholder:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: select
                  placeholder:
                    type: string
                  noClear:
                    type: boolean
                  addOption:
                    type: object
                    properties:
                      label:
                        type: string
                  options:
                    type: array
                    items:
                      type: object
                      properties:
                        label:
                          type: string
                        value:
                          type: any
                      required:
                        - label
                        - value
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                  - options
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: colorPicker
                  value:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: slider
                  min:
                    type: number
                  max:
                    type: number
                  step:
                    type: number
                  value:
                    type: number
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: slider-input
                  min:
                    type: number
                  max:
                    type: number
                  step:
                    type: number
                  value:
                    type: number
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: image
                  width:
                    type: number
                  height:
                    type: number
                  placeholder:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: waveform
                  width:
                    type: number
                  height:
                    type: number
                  placeholder:
                    type: string
                  defaultValue:
                    type: object
                  waveformData:
                    type: object
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
              - type: object
                properties:
                  name:
                    type: string
                  label:
                    type: string
                  description:
                    type: string
                  inputType:
                    const: popover-input
                  placeholder:
                    type: string
                  tooltip:
                    type: object
                    properties:
                      content:
                        type: string
                required:
                  - name
                  - label
                  - inputType
                additionalProperties: false
        actions:
          type: object
          properties:
            buttons:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  content:
                    type: string
                required:
                  - id
                  - content

refs:
  action-*:
    eventListeners:
      click:
        handler: handleActionClick
  tooltip-icon-*:
    eventListeners:
      mouseenter:
        handler: handleTooltipMouseEnter
      mouseleave:
        handler: handleTooltipMouseLeave
  input-*:
    eventListeners:
      input-change:
        handler: handleInputChange
  select-*:
    eventListeners:
      select-change:
        handler: handleSelectChange
      add-option-selected:
        handler: handleSelectAddOption
  colorpicker-*:
    eventListeners:
      colorpicker-change:
        handler: handleColorPickerChange
  slider-*:
    eventListeners:
      slider-change:
        handler: handleSliderChange
  slider-input-*:
    eventListeners:
      slider-input-value-change:
        handler: handleSliderInputChange
  image-*:
    eventListeners:
      click:
        handler: handleImageClick
      contextmenu:
        handler: handleImageClick
  waveform-*:
    eventListeners:
      click:
        handler: handleWaveformClick
      contextmenu:
        handler: handleWaveformClick
  popover-input-*:
    eventListeners:
      input-change:
        handler: handlePopoverInputChange

events:
  form-change: {}
  extra-event: {}
  action-click: {}

template:
  - rtgl-view w=f p=md g=lg ${containerAttrString}:
      - rtgl-view g=sm w=f:
          - rtgl-text s=lg: ${title}
          - rtgl-text c=mu-fg: ${description}
      - rtgl-view g=lg w=f:
          - $for field, i in fields:
              - rtgl-view g=md w=f:
                  - rtgl-view g=sm:
                      - rtgl-view d=h g=md av=c:
                          - rtgl-text: ${field.label}
                          - $if field.tooltip:
                              - rtgl-svg#tooltip-icon-${field.name} svg="info" wh=16 c=mu-fg cur=help ml=xs:
                      - rtgl-text s=sm c=mu-fg: ${field.description}
                  - $if field.inputType == "read-only-text":
                      - rtgl-text s=sm: ${field.defaultValue}
                  - $if field.inputType == "inputText":
                      - rtgl-input#input-${field.name} key=${key} w=f placeholder=${field.placeholder} value=${field.defaultValue}:
                  - $if field.inputType == "popover-input":
                      - rtgl-popover-input#popover-input-${field.name} label="${field.label}" .defaultValue=fields[${i}].defaultValue:
                  - $if field.inputType == "select":
                      - rtgl-select#select-${field.name} key=${key} w=f .options=fields[${i}].options .placeholder=fields[${i}].placeholder .selectedValue=fields[${i}].defaultValue ?no-clear=fields[${i}].noClear .addOption=fields[${i}].addOption:
                  - $if field.inputType == "colorPicker":
                      - rtgl-color-picker#colorpicker-${field.name} key=${key} value=${field.defaultValue}:
                  - $if field.inputType == "slider":
                      - rtgl-slider#slider-${field.name} key=${key} w=f min=${field.min} max=${field.max} step=${field.step} value=${field.defaultValue}:
                  - $if field.inputType == "slider-input":
                      - rtgl-slider-input#slider-input-${field.name} key=${key} w=f min=${field.min} max=${field.max} step=${field.step} defaultValue=${field.defaultValue}:
                  - $if field.inputType == "image" && field.imageSrc:
                      - rtgl-image#image-${field.name} src=${field.imageSrc} w=${field.width} h=${field.height} cur=p:
                  - $if field.inputType == "image" && !field.imageSrc:
                      - rtgl-view#image-${field.name} w=${field.width} h=${field.height} bc=ac bw=sm ah=c av=c cur=p p=md:
                          - rtgl-text c=mu-fg ta=c: ${field.placeholderText}
                  - $if field.inputType == "waveform" && field.waveformData:
                      - rtgl-waveform#waveform-${field.name} .waveformData=fields[${i}].waveformData w=${field.width} h=${field.height} cur=p:
                  - $if field.inputType == "waveform" && !field.waveformData:
                      - rtgl-view#waveform-${field.name} w=${field.width} h=${field.height} bc=ac bw=sm ah=c av=c cur=p p=md:
                          - rtgl-text c=mu-fg ta=c: ${field.placeholder}
                  - $if field.inputType == "slot":
                      - 'slot#slot-${field.slotName} name=${field.slot} style="display: contents;"':
      - rtgl-view g=sm w=f:
          - rtgl-view d=h ah=e g=sm w=f:
              - $for button, i in actions.buttons:
                  - rtgl-button#action-${button.id}: ${button.content}
      - rtgl-tooltip ?open=${tooltipState.open} x=${tooltipState.x} y=${tooltipState.y} placement="top" content="${tooltipState.content}":
