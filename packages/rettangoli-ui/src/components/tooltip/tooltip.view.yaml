elementName: rtgl-tooltip

viewDataSchema:
  type: object

propsSchema:
  type: object
  properties:
    open:
      type: string
    x:
      type: string
    y:
      type: string
    placement:
      type: string
    content:
      type: string

template:
  - rtgl-popover#popover ?open=${open} x=${x} y=${y} placement=${placement} no-overlay:
      - rtgl-view slot=content bgc=bg bc=bo br=md p=sm ah=c av=c:
          - rtgl-text ta=c s=sm c=fg: ${content}
