elementName: rtgl-waveform

attrsSchema:
  type: object
  properties:
    w:
      type: string
      description: Width of the waveform visualizer
      default: '250'
    h:
      type: string
      description: Height of the waveform visualizer
      default: '150'

propsSchema:
  type: object
  properties:
    waveformData:
      type: object
      description: File ID of the waveform data in object storage
    width:
      type: number
      default: 600
      description: Width of the waveform visualization
    height:
      type: number
      default: 400
      description: Height of the waveform visualization

refs:
  canvas:
    selector: canvas

template:
  - rtgl-view w=f h=f pos=rel w=${w} h=${h}:
    - $if isLoading:
        - rtgl-view w=f h=f av=c ah=c:
          - rtgl-text c=mu-fg: ...
      $else:
        - 'canvas#canvas style="width:100%; height:100%;"':
