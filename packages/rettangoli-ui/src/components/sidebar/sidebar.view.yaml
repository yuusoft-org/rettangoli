elementName: rtgl-sidebar

viewDataSchema:
  type: object
  properties:
    containerAttrString:
      type: string
    mode:
      type: string
      enum: ['full', 'shrunk', 'shrunk-lg']
      default: 'full'
    sidebarWidth:
      type: number
    headerAlign:
      type: string
    itemAlign:
      type: string
    headerPadding:
      type: string
    itemPadding:
      type: string
    itemHeight:
      type: number
    iconSize:
      type: number
    firstLetterSize:
      type: string
    showLabels:
      type: boolean
    showGroupLabels:
      type: boolean
    itemContentAlign:
      type: string
    itemAlignAttr:
      type: string
    itemWidth:
      type: string
    headerWidth:
      type: string
    selectedItemId:
      type: string
    header:
      type: object
      properties:
        label:
          type: string
        href:
          type: string
        image:
          type: object
          properties:
            src:
              type: string
            width:
              type: number
            height:
              type: number
            alt:
              type: string
    items:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
          slug:
            type: string
          type:
            type: string
          active:
            type: boolean
          icon:
            type: string

propsSchema:
  type: object
  properties:
    selectedItemId:
      type: string
    header:
      type: object
      properties:
        label:
          type: string
        href:
          type: string
        image:
          type: object
          properties:
            src:
              type: string
            width:
              type: number
            height:
              type: number
            alt:
              type: string
    items:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
          slug:
            type: string
          type:
            type: string
          items:
            type: array

refs:
  header-image:
    eventListeners:
      click:
        handler: handleHeaderClick
  header-label:
    eventListeners:
      click:
        handler: handleHeaderClick
  header:
    eventListeners:
      click:
        handler: handleHeaderClick
  item-*:
    eventListeners:
      click:
        handler: handleItemClick

events:
  headerClick:
    type: object
    properties:
      path:
        type: string

anchors:
  - &headerContent
    - $if header.image && header.image.src:
      - $if header.image.href:
          - a href=${header.image.href}:
            - rtgl-image w=${header.image.width} h=${header.image.height} src=${header.image.src} alt="${header.image.alt}":
        $elif header.image.path:
          - rtgl-view#header-image cur=p:
            - rtgl-image w=${header.image.width} h=${header.image.height} src=${header.image.src} alt="${header.image.alt}":
        $else:
          - rtgl-image w=${header.image.width} h=${header.image.height} src=${header.image.src} alt="${header.image.alt}":
    - $if header.label && showLabels:
      - $if header.labelHref:
          - rtgl-text href=${header.labelHref} s=lg: "${header.label}"
        $elif header.labelPath:
          - rtgl-view#header-label cur=p:
            - rtgl-text s=lg: "${header.label}"
        $else:
          - rtgl-text s=lg: "${header.label}"

template:
  - rtgl-view h=f w=${sidebarWidth} bwr=xs ${containerAttrString}:
    - rtgl-view ph=${headerPadding} pv=lg:
      - $if header.href:
          - rtgl-view href=${header.href} d=h av=c ah=${headerAlign} g=lg w=${headerWidth}:
            - *headerContent
        $else:
            - rtgl-view#header d=h av=c ah=${headerAlign} g=lg w=${headerWidth} cur=p:
              - *headerContent

    - rtgl-view w=f ph=${headerPadding} pb=lg g=xs:
      - $for item, i in items:
        - $if item.type == "groupLabel":
            - $if showGroupLabels:
                - rtgl-view mt=md h=32 av=c ph=md:
                  - rtgl-text s=xs c=mu-fg: "${item.title}"
              $else:
                - rtgl-view mt=md h=1 bgc=mu-bg:
          $else:
            - rtgl-view#item-${item.id} ${item.hrefAttr} h=${itemHeight} av=c ${itemAlignAttr} ph=${itemPadding} w=${itemWidth} h-bgc=${item.itemHoverBgc} br=lg bgc=${item.itemBgc} cur=p title="${item.title}":
              - $if item.icon:
                  - $if showLabels:
                      - rtgl-view d=h ah=${itemContentAlign} g=sm:
                        - rtgl-svg wh=16 svg=${item.icon} c=fg:
                        - rtgl-text s=sm: "${item.title}"
                    $else:
                      - rtgl-svg wh=${iconSize} svg=${item.icon} c=fg:
                $else:
                  - $if showLabels:
                      - rtgl-text s=sm: "${item.title}"
                    $else:
                      - rtgl-view wh=${iconSize} br=f bgc=mu av=c ah=c:
                        - rtgl-text s=${firstLetterSize} c=fg: "${item.title.charAt(0).toUpperCase()}"
