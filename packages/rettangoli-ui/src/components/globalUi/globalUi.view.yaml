elementName: rtgl-global-ui

viewDataSchema:
  type: object
  properties:
    isOpen:
      type: boolean
    uiType:
      type: string
    config:
      type: object
      properties:
        status:
          type: string
        title:
          type: string
        message:
          type: string
        confirmText:
          type: string
        cancelText:
          type: string
        mode:
          type: string
    dropdownConfig:
      type: object
      properties:
        items:
          type: array
        x:
          type: number
        y:
          type: number
        placement:
          type: string

refs:
  dialog:
    eventListeners:
      close:
        handler: handleDialogClose
  confirmButton:
    eventListeners:
      click:
        handler: handleConfirm
  cancelButton:
    eventListeners:
      click:
        handler: handleCancel
  dropdownMenu:
    eventListeners:
      close:
        handler: handleDropdownClose
      item-click:
        handler: handleDropdownItemClick

template:
  - rtgl-dialog#dialog ?open=${isDialogOpen} s=sm:
      - rtgl-view slot=content g=lg p=lg:
          - rtgl-view d=h g=md:
              - rtgl-view d=h ah=c av=c g=md:
                  - rtgl-view g=md:
                  - rtgl-view h=24 av=c:
                      - rtgl-text s=lg: ${config.title}
                  - rtgl-text: ${config.message}
          - rtgl-view d=h g=md mt=lg w=f ah=e:
              - $if config.mode == 'confirm':
                  - rtgl-button#cancelButton v=se: ${config.cancelText}
              - rtgl-button#confirmButton v=pr: ${config.confirmText}
  - rtgl-dropdown-menu#dropdownMenu ?open=${isDropdownOpen} x=${dropdownConfig.x} y=${dropdownConfig.y} placement=${dropdownConfig.placement} .items=dropdownConfig.items key=dropdown-${isDropdownOpen}:
