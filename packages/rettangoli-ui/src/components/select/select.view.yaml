elementName: rtgl-select

viewDataSchema:
  type: object

propsSchema:
  type: object
  properties:
    options:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          label:
            type: string
          value:
            type: any
    selectedValue:
      type: any
    placeholder:
      type: string
    onChange:
      type: function

refs:
  select-button:
    eventListeners:
      click:
        handler: handleButtonClick
  popover: {}


events: {}

template:
  - rtgl-button#select-button v=ol:
    - ${selectedLabel}
  - rtgl-popover#popover:
    - rtgl-view wh=300 g=xs slot=content bgc=background border br=md shadow=md:
      - $for option, i in options:
        - rtgl-view w=f h-bgc=mu ph=lg pv=md cur=p br=md onClick=handleOptionClick(option) bgc=${option.bgc}:
          - rtgl-text: ${option.label}
