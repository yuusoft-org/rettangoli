elementName: rtgl-select

viewDataSchema:
  type: object

propsSchema:
  type: object
  properties:
    options:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          label:
            type: string
          value:
            type: any
    selectedValue:
      type: any
    placeholder:
      type: string
    onChange:
      type: function

refs:
  select-button:
    eventListeners:
      click:
        handler: handleButtonClick
  popover:
    eventListeners:
      click-overlay:
        handler: handleClickOptionsPopoverOverlay
  option-*:
    eventListeners:
      click:
        handler: handleOptionClick

events: {}

template:
  - rtgl-button#select-button v=ol:
    - ${selectedLabel}
  - rtgl-popover#popover .isOpen=isOpen .position=position:
    - rtgl-view wh=300 g=xs slot=content bgc=background br=md:
      - $for option, i in options:
        - rtgl-view#option-${i} w=f h-bgc=ac ph=lg pv=md cur=p br=md bgc=${option.bgc}:
          - rtgl-text: ${option.label}
