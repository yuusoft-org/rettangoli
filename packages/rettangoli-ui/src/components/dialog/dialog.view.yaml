elementName: rtgl-dialog

viewDataSchema:
  type: object

attrsSchema:
  type: object
  properties:
    w:
      type: string

propsSchema:
  type: object
  properties:
    isOpen:
      type: boolean

refs:
  dialog-overlay:
    eventListeners:
      click:
        handler: handleClickDialogueOverlay

events:
  close-dialogue:
    type: object
    properties: {}

styles:
  # '@keyframes dialog-in':
  #   from:
  #     opacity: 0
  #     transform: scale(0.95)
  #   to:
  #     opacity: 1
  #     transform: scale(1)

  # '#dialog-container':
  #   animation: dialog-in 150ms cubic-bezier(0.16, 1, 0.3, 1)
  #   transform-origin: top

template:
  - $if isOpen:
    - 'rtgl-view z=9999 pos=fix cor=full ah=c style="overflow-y: auto;"':
      - 'rtgl-view#dialog-overlay pos=fix cor=full ah=c av=c bgc=bg op=0.5':
      - rtgl-view h=10vh:
      - rtgl-view#dialog-container z=100 bw=xs p=lg bgc=bg w=${w} br=sm:
        - slot name=content:
