elementName: rtgl-dialog

viewDataSchema:
  type: object

propsSchema:
  type: object
  properties:
    isOpen:
      type: boolean

refs:
  dialog-overlay:
    eventListeners:
      click:
        handler: handleClickDialogueOverlay

events:
  close-dialogue:
    type: object
    properties: {}

styles:
  '@keyframes dialog-in':
    from:
      opacity: 0
      transform: scale(0.95)
    to:
      opacity: 1
      transform: scale(1)

  '#dialog-container':
    animation: dialog-in 150ms cubic-bezier(0.16, 1, 0.3, 1)
    transform-origin: top

template:
  - $if: isOpen
    then:
      - rtgl-view#dialog-overlay pos=fix cor=full ah=c av=c:
        - rtgl-view#dialog-container pos=fix bw=xs p=lg bgc=bg w=600 br=sm:
          - slot name=content:
