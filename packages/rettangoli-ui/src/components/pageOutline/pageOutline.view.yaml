refs: {}
template:
  - rtgl-view h=f w=272 d=v pr=md:
      - rtgl-view w=f h=1fg sv mt=xl:
          - $for item, i in items:
              - rtgl-view d=h bwl=xs bc="${item.bc}" pv=sm av=c href=${item.href} pl=md:
                  - rtgl-view w=${item.ml}: null
                  - rtgl-text s=sm c=${item.c} h-c=fg: ${item.title}
