refs:
  window:
    eventListeners:
      keydown:
        handler: handleShowcaseKeyDown

template:
  - rtgl-view d=v g=sm:
      - rtgl-view d=h g=md:
          - rtgl-text w=bold: ${title}
          - rtgl-text: ${modeLabel}
      - rtgl-divider w=72: null
      - rtgl-text: "Supported components"
      - rtgl-text: "- rtgl-view"
      - rtgl-text: "- rtgl-text"
      - rtgl-text: "- rtgl-input"
      - rtgl-text: "- rtgl-list"
      - rtgl-text: "- rtgl-table"
      - rtgl-text: "- rtgl-textarea"
      - rtgl-text: "- rtgl-divider"
      - rtgl-text: "- rtgl-selector-dialog"
      - rtgl-divider w=72: null
      - rtgl-text: "Task editor demo"
      - rtgl-text: "Task title:"
      - rtgl-text: ${taskTitle}
      - rtgl-text: "Title lines: ${taskTitleLineCount}"
      - rtgl-text: "Content preview:"
      - rtgl-text: ${taskContentPreview}
      - rtgl-text: "Content size: ${taskContentLength} chars"
      - rtgl-divider w=72: null
      - rtgl-text: "Task list / table demo (${taskCount} items)"
      - rtgl-text: "Selected task: ${selectedTaskId}"
      - rtgl-list :items=taskListItems :selectedIndex=selectedTaskIndex w=f: null
      - rtgl-table :data=taskTableData :selectedIndex=selectedTaskIndex w=f cw=28: null
      - rtgl-divider w=72: null
      - rtgl-text: "Divider samples"
      - rtgl-view d=h g=md:
          - rtgl-view d=v:
              - rtgl-text: Left
              - rtgl-text: column
              - rtgl-text: A
          - rtgl-divider o=v h=3: null
          - rtgl-view d=v:
              - rtgl-text: Right
              - rtgl-text: column
              - rtgl-text: B
      - rtgl-divider w=72: null
      - rtgl-text: "Message: ${message}"
      - rtgl-text: "Last Key: ${lastKey}"
      - rtgl-text: "Dialog Service: imperative (ui.dialog)"
      - rtgl-text: "Selected Environment: ${selectorSelectedLabel}"
      - rtgl-divider w=72: null
      - rtgl-text: "Controls"
      - rtgl-text: "q quit | r reset | d/t open title dialog | s full-screen env dialog | f centered env dialog"
      - rtgl-text: "up/down select task row (list + table highlight)"
      - rtgl-text: "inside dialog: tab focus | up/down edits current field | enter action/newline | esc cancel"
      - rtgl-text: "e open content in $EDITOR/$VISUAL (nvim/vim fallback)"
