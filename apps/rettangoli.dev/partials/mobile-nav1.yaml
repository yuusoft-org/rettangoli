- 'rtgl-view hide md-show pos=fix w=f h=56 bgc=bg av=c ph=lg d=h bwb=xs z=10 style="top:0;left:0"':
    - 'a href="${headerHref}" style="text-decoration:none;display:contents;color:inherit;"':
        - rtgl-text s=md: ${headerLabel}
    - rtgl-view w=1fg:
    - rtgl-view id="mobile-menu-btn" cur=p:
        - rtgl-svg wh=24 svg=menu:

- 'rtgl-view id="mobile-nav-overlay" pos=fix w=f h=100vh bgc=bg z=20 d=v style="display:none;top:0;left:0"':
    - rtgl-view d=h av=c ph=lg h=56 bwb=xs:
        - rtgl-view w=1fg:
        - rtgl-view id="mobile-nav-close" cur=p:
            - rtgl-svg wh=24 svg=close:
    - rtgl-view sv w=f h=1fg:
        - rtgl-sidebar selected-item-id=${sidebarId} header="${encodeURIComponent(jsonStringify(header))}" items="${encodeURIComponent(jsonStringify(items))}":
