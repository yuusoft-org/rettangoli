<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/favicon.png">
    <title>Getting Started</title>
    <meta property="og:title" content="Getting Started" />
    <meta property="og:description" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="/docs/getting-started copy/" />
    <meta property="og:article:author" content="" />
    <script src="https://cdn.jsdelivr.net/npm/rettangoli-ui@0.0.6-rc2/dist/rettangoli-ui.min.js"></script>
    <link href="/public/theme-dark.css" rel="stylesheet" /><script>
        window.rtglIcons = {}
    </script>
    <style>
        html {
            height: 100%;
            margin: 0;
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
            overflow: hidden;
            /* Disable scrolling */
            background-color: var(--color-surface);
            ;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
            height: 100%;
            margin: 0;
            font-family: Roboto, -apple-system, "Helvetica Neue", sans-serif;
            display: flex;
            overflow: hidden;
            /* Disable scrolling */
        }

        pre {
            white-space: break-spaces;
            color: var(--color-on-surface);
            margin-bottom: var(--spacing-xl);
            margin-top: 0px;
            background-color: var(--color-surface-container-high);
            padding: var(--spacing-l);
            border-radius: var(--spacing-s);
        }

        ul {
            margin-top: 0px;
            color: var(--color-on-surface);
            margin-bottom: var(--spacing-s);
            padding-left: var(--spacing-l);
        }

        blockquote {
            margin: 0px;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-l);
            background-color: var(--color-surface-container-high);
            border-left: 4px solid var(--color-on-surface);
            color: var(--color-on-surface);
        }

        rtgl-text>code {
            padding: 3px 6px;
            border-radius: 6px;
            color: var(--color-on-surface);
            font-size: 80%;
        }

        #sidebar {
            border-right-width: 1px;
            border-right-color: var(--color-surface-container);
            border-right-style: solid;
        }

        .scroll {
            overflow-y: scroll;
        }

        #content-container {
            max-width: 640px;
            width: 640px;
        }
    </style>

    <script>
        /**
         * Fetch content from article page and replace the content
         */
        const loadData = async (url) => {
            const res = await fetch(url)
            let text = await res.text();
            // prevent regex to catch this occurrence
            const start = '<!-- start' + '-content -->';
            const end = '<!-- end' + '-content -->';
            const pattern = new RegExp(`${start}([\\s\\S]*?)${end}`);
            const match = text.match(pattern);
            if (match) {
                const content = match[1];
                document.querySelector('#content-container').innerHTML = content;
                window.history.pushState({}, "", url);
            }
        }
    </script>
</head>

<body>
    <rtgl-view flex="1">
        <rtgl-view flex="1" d="v"  w="260" id="sidebar">
            <rtgl-view h="48" av="c" ph="l">
                <rtgl-view av="c" g="m">
                    <a href="/">
                        <rtgl-image h-cur="p" src="/public/logo1.png" h="16"></rtgl-image>
                    </a>
                    <rtgl-text s="tm" c="on-su">Docs</rtgl-text>
                </rtgl-view>
            </rtgl-view><rtgl-view h="32" av="c" ph="l">
                <rtgl-text s="ts" c="on-suv">Introduction</rtgl-text>
            </rtgl-view>
            <rtgl-view d="v" ><rtgl-view h="32" av="c" h-bgc="such" h-cur="p" pl="xl" onclick="loadData('/docs/getting-started/')">
                    <rtgl-text s="ll" c="on-su">
                        Getting Started
                    </rtgl-text>
                </rtgl-view></rtgl-view></rtgl-view>
        <rtgl-view flex="1" d="v" p="xl" class="scroll" h="100vh" ah="c">
            <rtgl-view id="content-container" d="v">
                <!-- start-content -->
                <rtgl-text s="dm" c="on-su">Getting Started</rtgl-text>
                <rtgl-text c="on-su" mt="l" s="tl" mb="m">Overview</rtgl-text>
<rtgl-text c="on-su" s="bl" mb="l">Documentation page is under construction.
Expect it to be ready by end of August.</rtgl-text>

                <rtgl-view h="33vh"></rtgl-view>
                <!-- end-content -->
            </rtgl-view>
        </rtgl-view>
        <rtgl-view w="240"></rtgl-view>
    </rtgl-view>

</body>

</html>
