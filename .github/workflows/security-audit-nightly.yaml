name: Security Audit Nightly
on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  parser-security:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run Dependency Policy Audit
        run: bun run test:dependency-policy-audit
        working-directory: ./packages/rettangoli-check

      - name: Run Parser Security Scan
        run: bun run test:parser-security-scan
        working-directory: ./packages/rettangoli-check

      - name: Run Adversarial Input Suite
        run: bun run test:adversarial-inputs
        working-directory: ./packages/rettangoli-check
