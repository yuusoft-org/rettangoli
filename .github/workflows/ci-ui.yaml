name: CI UI
on:
  push:
    branches:
      - main
    paths:
      - "packages/rettangoli-ui/**"
      - "packages/rettangoli-vt/**"
  pull_request:
    paths:
      - "packages/rettangoli-ui/**"
      - "packages/rettangoli-vt/**"

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-1.57.0-${{ runner.os }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright@1.57.0 install --with-deps chromium

      - name: Install Playwright Deps (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright@1.57.0 install-deps chromium

      - name: Build
        run: bun run build:dev
        working-directory: ./packages/rettangoli-ui

      - name: Generate Screenshots
        run: bun run ../rettangoli-cli/cli.js vt generate
        working-directory: ./packages/rettangoli-ui

      - name: Run Report
        run: bun run ../rettangoli-cli/cli.js vt report
        working-directory: ./packages/rettangoli-ui

      - name: Upload VT Images as Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: vt-images-${{ github.run_number }}
          path: packages/rettangoli-ui/.rettangoli/
          include-hidden-files: true
          retention-days: 30
