name: CI UI
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci-ui.yaml"
      - "package.json"
      - "bun.lock"
      - "packages/rettangoli-cli/**"
      - "packages/rettangoli-fe/**"
      - "packages/rettangoli-check/**"
      - "packages/rettangoli-ui/**"
      - "packages/rettangoli-vt/**"
  pull_request:
    paths:
      - ".github/workflows/ci-ui.yaml"
      - "package.json"
      - "bun.lock"
      - "packages/rettangoli-cli/**"
      - "packages/rettangoli-fe/**"
      - "packages/rettangoli-check/**"
      - "packages/rettangoli-ui/**"
      - "packages/rettangoli-vt/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run Checker Scenario Suite
        run: bun run test:scenarios
        working-directory: ./packages/rettangoli-check

      - name: Run Checker Differential Exports Suite
        run: bun run test:diff-js-exports
        working-directory: ./packages/rettangoli-check

      - name: Run Checker Template Fuzz Suite
        run: bun run test:fuzz-template-pipeline
        working-directory: ./packages/rettangoli-check

      - name: Run Contract Checks
        run: bun run check:contracts
        working-directory: ./packages/rettangoli-ui

      - name: Run Visual Tests (Docker)
        run: bun run vt:report
        working-directory: ./packages/rettangoli-ui

      - name: Upload VT Images as Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: vt-images-${{ github.run_number }}
          path: packages/rettangoli-ui/.rettangoli/
          include-hidden-files: true
          retention-days: 30
