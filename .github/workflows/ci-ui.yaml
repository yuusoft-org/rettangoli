name: CI UI
on:
  push:
    branches:
      - main
    paths:
      - "packages/rettangoli-ui/**"
      - "packages/rettangoli-vt/**"
  pull_request:
    paths:
      - "packages/rettangoli-ui/**"
      - "packages/rettangoli-vt/**"

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.2

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Dev
        run: bun run build:dev
        working-directory: ./packages/rettangoli-ui

      - name: Run Visual Tests in Docker
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/app \
            -w /app/packages/rettangoli-ui \
            han4wluc/playwright-bun:v1.57.0-noble \
            sh -c 'bunx rtgl vt generate --screenshot-wait-time 500 && bunx rtgl vt report'

      - name: Fix permissions for artifacts
        if: failure()
        run: sudo chown -R $USER:$USER packages/rettangoli-ui/.rettangoli/

      - name: Upload VT Images as Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: vt-images-${{ github.run_number }}
          path: |
            packages/rettangoli-ui/.rettangoli/
          retention-days: 30
